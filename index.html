    <style>

            --inner: inset 5px 5px 10px #c8d0d9, inset -5px -5px 10px #ffffff;

            --inner: inset 4px 4px 8px #0f1012, inset -2px -2px 8px #2d3135;
            --txt-en: #e8eaed; --blue: #8ab4f8; --red: #f28b82; --green: #81c995;
        }

        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 10px; direction: rtl; color: var(--txt-en); transition: 0.3s; }
        .app { width: 100%; max-width: 400px; margin: auto; padding-bottom: 110px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .h-btn { width: 45px; height: 45px; border-radius: 12px; border: none; background: var(--bg); box-shadow: var(--shd); cursor: pointer; font-size: 20px; color: var(--txt-en); }

        .search-area { display: flex; gap: 8px; margin-bottom: 20px; direction: rtl; }
        .search-btn { width: 55px; height: 55px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shd); cursor: pointer; font-size: 22px; }
        input { flex: 1; height: 55px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--inner); padding: 0 15px; font-size: 18px; outline: none; color: var(--txt-en); text-align: left; direction: ltr; }

        .card { background: var(--card); border-radius: 30px; box-shadow: var(--shd); padding: 20px; margin-bottom: 15px; display: none; }
        .w-en { font-size: 32px; font-weight: 900; color: var(--blue); text-transform: uppercase; text-align: left; direction: ltr; }
        .w-fa { font-size: 22px; color: var(--red); font-weight: bold; text-align: right; margin: 5px 0 15px 0; }

        .label { font-size: 16px; font-weight: bold; color: #70757a; margin: 20px 0 8px 0; display: block; text-align: left; direction: ltr; border-bottom: 1px solid rgba(128,128,128,0.2); }

        .box { background: var(--bg); border-radius: 18px; box-shadow: var(--shd); padding: 15px; margin-bottom: 12px; cursor: pointer; }
        .box-en { font-size: 20px; font-weight: bold; display: block; text-align: left; direction: ltr; color: var(--txt-en); }
        .box-fa { font-size: 17px; color: var(--green); display: block; text-align: right; direction: rtl; margin-top: 5px; font-weight: bold; }

        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .nav-btn { padding: 18px; border-radius: 25px; border: none; color: white; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: var(--shd); }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; align-items: center; font-size: 22px; font-weight: bold; border-radius: 25px 25px 0 0; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); }
    </style>
