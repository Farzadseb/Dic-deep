<!DOCTYPE html>

    <style>

        /* Ù‡Ø¯Ø± Ø¨Ø§ Ø¯Ú©Ù…Ù‡ Ù‡Ø§ÛŒ Ú©Ù†ØªØ±Ù„ÛŒ */
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; direction: ltr; }
        .control-btn { width: 45px; height: 45px; border-radius: 12px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 18px; color: var(--text); display: flex; align-items: center; justify-content: center; }
        .header-titles { text-align: center; }
        .header-titles h1 { margin: 0; font-size: 20px; }
        .header-titles p { margin: 0; font-size: 12px; color: #777; }

        /* Ø¨Ø§Ú©Ø³ Ø¬Ø³ØªØ¬Ùˆ */
        .search-area { display: flex; gap: 12px; margin-bottom: 25px; direction: ltr; }
        input#wordInput { flex: 1; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--inner-shadow); padding: 0 15px; font-size: 16px; outline: none; }
        .search-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 18px; }

        /* Ú©Ø§Ø±Øª Ø§ØµÙ„ÛŒ */
        #resultCard, #quizArea { display: none; width: 100%; }
        .card { background: var(--bg); border-radius: 40px; box-shadow: var(--shadow); padding: 25px; margin-bottom: 20px; }
        .word-title { font-size: 32px; font-weight: 900; color: var(--blue); text-transform: uppercase; margin-bottom: 5px; text-align: left; direction: ltr; }
        .word-farsi-main { font-size: 22px; color: #cc0000; text-align: right; margin-bottom: 20px; font-weight: bold; }

        /* Ø¨Ø±Ú†Ø³Ø¨ Ø¨Ø®Ø´â€ŒÙ‡Ø§ */
        .section-label { font-size: 16px; font-weight: bold; color: #777; margin: 15px 0 5px 0; display: block; text-align: left; direction: ltr; border-bottom: 1px solid rgba(0,0,0,0.1); }

        /* Ø¨Ø§Ú©Ø³ Ù‡Ø§ÛŒ Ù…Ø­ØªÙˆØ§ */
        .item-box { background: var(--bg); border-radius: 20px; box-shadow: var(--shadow); padding: 15px 20px; margin: 10px 0; text-align: left; direction: ltr; cursor: pointer; transition: 0.2s; }
        .item-box:active { box-shadow: var(--inner-shadow); }
        .item-en { font-size: 22px; color: #333; font-weight: bold; }
        .item-fa { font-size: 18px; color: var(--green); display: block; text-align: right; direction: rtl; margin-top: 5px; font-weight: bold; }

        /* Ø¯Ú©Ù…Ù‡ AI Ù¾Ø§ÛŒÛŒÙ† */
        .ai-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 20px; border-radius: 20px; font-size: 18px; font-weight: bold; box-shadow: 0 10px 20px rgba(41,98,255,0.3); cursor: pointer; margin-top: 10px; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù„Ø§ÛŒØªÙ†Ø± Ùˆ ØªØ³Øª */
        .nav-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .nav-btn { padding: 18px; border-radius: 40px; border: none; color: white; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; gap: 8px; }

        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; font-size: 18px; font-weight: bold; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); border-radius: 30px 30px 0 0; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <button class="control-btn" onclick="toggleMute()" id="muteBtn">ğŸ”Š</button>
        <div class="header-titles">
            <h1>FredDic Pro</h1>
            <p>PDCS System - Master Fred</p>
        </div>
        <button class="control-btn" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <div class="search-area">
        <button class="search-btn" onclick="handleSearch()">ğŸ”</button>
        <input type="text" id="wordInput" placeholder="Be / Ú©Ù„Ù…Ù‡..." onkeypress="if(event.key==='Enter') handleSearch()">
    </div>

    <div id="resultCard">
        <div class="card">
            <div class="word-title" id="mainEn"></div>
            <div class="word-farsi-main" id="mainFa"></div>

            <span class="section-label">Definition:</span>
            <div id="defText" style="text-align:left; direction:ltr; padding: 5px 0;"></div>

            <span class="section-label">Example:</span>
            <div class="item-box" id="exBox">
                <span class="item-en" id="exEn"></span>
                <span class="item-fa" id="exFa" style="color:#777; font-weight:normal;"></span>
            </div>

            <span class="section-label" style="font-size: 32px;">Collocations:</span>

            <span class="section-label" style="font-size: 32px;">Phrasal Verbs:</span>
            <div id="phrArea"></div>
        </div>
        <button class="ai-btn">Ø´Ø±ÙˆØ¹ Ù…Ø³Ø§Ø¨Ù‚Ù‡ Ø¨Ø§ AI</button>
    </div>

    <div id="quizArea" class="card" style="display:none; text-align:center;">
        <h3 id="qText"></h3>
        <div id="qOpts"></div>
    </div>

    <div class="nav-btns">
        <button class="nav-btn" style="background: var(--orange);" onclick="startQuiz()">ğŸ“ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
        <button class="nav-btn" style="background: var(--green);" onclick="openLeitner()">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø± <span id="countL">(0)</span></button>
    </div>
</div>

<div class="status-bar">
    <span>â­ <span id="stars">0</span></span>
    <span>ğŸ† <span id="cups">0</span></span>
    <span>ğŸ“ <span id="tests">0</span></span>
</div>

<script>
    const pdcsDb = {
        "work": { d: "To do a job", f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", ex: "I work hard. - Ù…Ù† Ø³Ø®Øª Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ù….", col: ["hard work - Ú©Ø§Ø± Ø³Ø®Øª"], phr: ["work out - ØªÙ…Ø±ÛŒÙ† Ú©Ø±Ø¯Ù†"] },
        "be": { d: "To exist", f: "Ø¨ÙˆØ¯Ù†", ex: "Just be yourself. - ÙÙ‚Ø· Ø®ÙˆØ¯Øª Ø¨Ø§Ø´.", col: ["be careful - Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†"], phr: ["be up to - Ù…Ø´ØºÙˆÙ„ Ú©Ø§Ø±ÛŒ Ø¨ÙˆØ¯Ù†"] }
    };

    let leitner = JSON.parse(localStorage.getItem('leitner')) || [];
    let stats = JSON.parse(localStorage.getItem('stats')) || { s: 0, c: 0, t: 0 };
    let isMuted = false;

    function updateUI() {
        document.getElementById('countL').innerText = "(" + (leitner.length || 0) + ")";
        document.getElementById('stars').innerText = stats.s || 0;
        document.getElementById('cups').innerText = stats.c || 0;
        document.getElementById('tests').innerText = stats.t || 0;
    }

    function speak(t) {
        if(isMuted) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t.split(' - ')[0]);
        m.lang = 'en-US'; m.rate = 0.8;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(pdcsDb[val]) showResult(val);
    }

    function showResult(word) {
        const data = pdcsDb[word];
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('mainEn').innerText = word;
        document.getElementById('mainFa').innerText = data.f;
        document.getElementById('defText').innerText = data.d;

        const [exEn, exFa] = data.ex.split(' - ');
        document.getElementById('exEn').innerText = exEn;
        document.getElementById('exFa').innerText = exFa;
        
        const fill = (list, id) => {
            const el = document.getElementById(id); el.innerHTML = '';
            list.forEach(i => {
                const [en, fa] = i.split(' - ');
                const b = document.createElement('div');
                b.className = 'item-box';
                b.innerHTML = `<span class="item-en">${en}</span><span class="item-fa">${fa}</span>`;
                b.onclick = () => speak(en);
                el.appendChild(b);
            });
        };
        fill(data.col, 'colArea');
        fill(data.phr, 'phrArea');
        speak(word);
    }

    function startQuiz() {
        const words = Object.keys(pdcsDb);
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('quizArea').style.display = 'block';
        const qW = words[Math.floor(Math.random() * words.length)];
        document.getElementById('qText').innerText = "Ù…Ø¹Ù†ÛŒ " + qW.toUpperCase() + "ØŸ";
        const opts = [pdcsDb[qW].f, "Ø®ÙˆØ§Ø¨ÛŒØ¯Ù†", "Ø¯ÙˆÛŒØ¯Ù†"].sort(() => Math.random() - 0.5);
        const div = document.getElementById('qOpts'); div.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'item-box'; b.style.width = "100%"; b.innerText = o;
            b.onclick = () => {
                if(o === pdcsDb[qW].f) { stats.s += 10; stats.t += 1; alert("Ø¯Ø±Ø³Øª! âœ…"); }
                else { if(!leitner.includes(qW)) leitner.push(qW); alert("Ø§Ø´ØªØ¨Ø§Ù‡! Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø± Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯."); }
                localStorage.setItem('stats', JSON.stringify(stats));
                localStorage.setItem('leitner', JSON.stringify(leitner));
                updateUI(); startQuiz();
            };
            div.appendChild(b);
        });
    }

    function openLeitner() {
        if(leitner.length > 0) showResult(leitner[0]); else alert("Ø¬Ø¹Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø± Ø®Ø§Ù„ÛŒ Ø§Ø³Øª!");
    }

    function toggleTheme() {
        const c = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', c === "dark" ? "light" : "dark");
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
    }

    // Ù…Ù‚Ø¯Ø§Ø±Ø¯Ù‡ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø®Ø·Ø§ÛŒ undefined
    updateUI();
</script>
</body>
</html>
