        .search-area { display: flex; gap: 10px; margin-bottom: 25px; direction: rtl; }

        .word-fa { font-size: 26px; color: var(--red); font-weight: bold; text-align: right; margin: 5px 0 25px 0; }

        /* ØªÛŒØªØ±Ù‡Ø§ - Û±Û¸ Ù¾ÛŒÚ©Ø³Ù„ */
        .label { font-size: 18px; font-weight: bold; color: #888; margin: 25px 0 10px 0; display: block; text-align: left; direction: ltr; border-bottom: 1px solid rgba(128,128,128,0.1); }

        /* Ú©Ø§Ø¯Ø±Ù‡Ø§ÛŒ ÛŒØ§Ø¯Ú¯ÛŒØ±ÛŒ */
        .box { background: var(--bg); border-radius: 20px; box-shadow: var(--shadow); padding: 20px; margin-bottom: 15px; cursor: pointer; }

<body>

<div class="app">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">

<script>
    const dictionary = {
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", ex: "I work hard. - Ù…Ù† Ø³Ø®Øª Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ù….", col: ["hard work - Ú©Ø§Ø± Ø³Ø®Øª"], phr: ["work out - ØªÙ…Ø±ÛŒÙ† Ú©Ø±Ø¯Ù†"] }
    };

    function handleSearch() {
        let val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(dictionary[val]) {
            document.getElementById('resCard').style.display = 'block';
            document.getElementById('enH').innerText = val;
            document.getElementById('faH').innerText = "Ù…Ø¹Ù†ÛŒ: " + dictionary[val].f;
            let [ee, ef] = dictionary[val].ex.split(' - ');
            document.getElementById('exE').innerText = ee;
            document.getElementById('exF').innerText = ef;

            const render = (list, targetId) => {
                let html = '';
                list.forEach(item => {
                    let [en, fa] = item.split(' - ');
                    html += `<div class="box"><span class="en-t">${en}</span><span class="fa-t">${fa}</span></div>`;
                });
                document.getElementById(targetId).innerHTML = html;
            };
            render(dictionary[val].col, 'colArea');
            render(dictionary[val].phr, 'phrArea');
        }
    }

    function toggleTheme() {
        let current = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', current === "dark" ? "light" : "dark");
    }
</script>
