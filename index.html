<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="manifest.json">
    
    <title>Fred Elite V3</title>
    <style>
        :root { 
            --bg: #e0e5ec; --text: #1a237e; --accent: #1e40af;
            --shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
            --inner: inset 6px 6px 12px #b8bec5, inset -6px -6px 12px #ffffff;
        }
        /* ØªÙ… ØªØ§Ø±ÛŒÚ© */
        body.dark-mode { 
            --bg: #2d3436; --text: #dfe6e9; --accent: #81ecec;
            --shadow: 8px 8px 16px #202425, -8px -8px 16px #3a4447;
            --inner: inset 6px 6px 12px #1b1f20, inset -6px -6px 12px #3f494d;
        }

        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: Tahoma, sans-serif; margin: 0; padding: 10px;
            font-size: 24px !important; /* ÙÙˆÙ†Øª Û² Ø¨Ø±Ø§Ø¨Ø± */
            transition: 0.3s; line-height: 1.6;
        }

        .neu-card { 
            background: var(--bg); border-radius: 25px; box-shadow: var(--shadow); 
            padding: 20px; margin-bottom: 15px; text-align: center; 
        }

        .neu-btn { 
            border: none; background: var(--bg); box-shadow: var(--shadow); 
            padding: 15px; border-radius: 15px; cursor: pointer; 
            color: var(--accent); font-weight: bold; font-size: 1em; 
        }
        .neu-btn:active { box-shadow: var(--inner); transform: scale(0.98); }
        .btn-exit { color: #ff7675 !important; }

        .search-input { 
            width: 100%; border: none; background: var(--bg); box-shadow: var(--inner); 
            padding: 15px; border-radius: 50px; outline: none; text-align: center; color: var(--text);
            font-size: 0.8em;
        }

        .footer-bar { 
            display: flex; justify-content: space-around; align-items: center; 
            padding: 15px; margin-top: 20px;
        }

        .hidden { display: none !important; }
        .en-text { direction: ltr; font-size: 1.2em; font-weight: bold; margin: 15px 0; }
        .grid-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
        <button class="neu-btn" style="width: 60px;" onclick="app.toggleTheme()">ğŸŒ“</button>
        <button id="muteBtn" class="neu-btn" style="width: 60px;" onclick="app.toggleMute()">ğŸ”Š</button>
        <button class="neu-btn btn-exit" onclick="app.exit()">âœ– Ø®Ø±ÙˆØ¬</button>
    </div>

    <div id="home">
        <div class="neu-card">
            <input type="text" id="wordSearch" class="search-input" placeholder="ğŸ” Ø¬Ø³ØªØ¬Ùˆ Ù„ØºØ§Øª..." oninput="app.search()">
            <div id="searchResult" style="margin-top: 15px; font-size: 0.8em;"></div>
        </div>

        <div class="grid-btns">
            <button class="neu-btn" style="background:#3498db; color:white;" onclick="app.startQuiz()">ğŸ“ ØªÙ…Ø±ÛŒÙ†</button>
            <button class="neu-btn" style="background:#2ecc71; color:white;">ğŸ“‚ Ù„Ø§ÛŒØªÙ†Ø±</button>
        </div>
    </div>

    <div id="quiz" class="hidden">
        <div class="neu-card">
            <div id="qText" class="en-text"></div>
            <div id="qOptions" style="display: grid; gap: 12px;"></div>
        </div>
    </div>

    <div class="footer-bar">
        <div>â­ <span id="starCount">0</span></div>
        <div style="font-size: 1.5em;">ğŸ†</div>
        <div>Score: <span id="scoreVal">0</span></div>
    </div>

    <script src="dictionary.js"></script>
    <script>
        const app = {
            score: 0,
            isMuted: false,

            toggleTheme() { document.body.classList.toggle('dark-mode'); },
            toggleMute() {
                this.isMuted = !this.isMuted;
                document.getElementById('muteBtn').innerText = this.isMuted ? "ğŸ”‡" : "ğŸ”Š";
            },
            exit() { if(confirm("Ø¢ÛŒØ§ Ø®Ø§Ø±Ø¬ Ù…ÛŒâ€ŒØ´ÙˆÛŒØ¯ØŸ")) location.reload(); },

            search() {
                const term = document.getElementById('wordSearch').value.toLowerCase();
                const res = document.getElementById('searchResult');
                if(!term) { res.innerHTML = ""; return; }
                const found = dictionary.find(w => w.en.toLowerCase().includes(term));
                if(found) {
                    res.innerHTML = `<div class="neu-card" style="box-shadow:var(--inner); text-align:left; direction:ltr;">
                        <b style="color:var(--accent)">${found.en}</b>: ${found.fa}<br>
                        <small>${found.ex}</small>
                    </div>`;
                    if(!this.isMuted) this.speak(found.en);
                }
            },

            speak(t) {
                if(!this.isMuted && 'speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(t);
                    u.lang = 'en-US'; u.rate = 0.8;
                    window.speechSynthesis.speak(u);
                }
            },

            startQuiz() {
                document.getElementById('home').classList.add('hidden');
                document.getElementById('quiz').classList.remove('hidden');
                this.next();
            },

            next() {
                const w = dictionary[Math.floor(Math.random() * dictionary.length)];
                this.current = w;
                this.speak(w.en);
                document.getElementById('qText').innerText = w.ex.replace(new RegExp(w.en, 'gi'), "____");
                
                const opts = [w.en, dictionary[0].en, dictionary[1].en].sort(() => 0.5 - Math.random());
                const cont = document.getElementById('qOptions');
                cont.innerHTML = "";
                opts.forEach(o => {
                    const b = document.createElement('button');
                    b.className = 'neu-btn';
                    b.innerText = o;
                    b.onclick = () => this.check(o);
                    cont.appendChild(b);
                });
            },

            check(ans) {
                if(ans === this.current.en) {
                    this.score += 10;
                    document.getElementById('scoreVal').innerText = this.score;
                    document.getElementById('starCount').innerText = Math.floor(this.score / 30);
                } else {
                    this.speak(this.current.en);
                }
                this.next();
            }
        };

        // ÙØ¹Ø§Ù„â€ŒØ³Ø§Ø²ÛŒ Ø­Ø§Ù„Øª Ù†ØµØ¨ PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
