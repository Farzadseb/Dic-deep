            background: var(--bg); padding: 20px; box-sizing: border-box;

            background: var(--bg); box-shadow: var(--shd); cursor: pointer; color: var(--txt); font-size: 20px;
        }

        /* Search Box */
        .search-area { position: relative; margin-bottom: 20px; }
        .search-box { 
            display: flex; align-items: center; background: var(--bg); 
            box-shadow: var(--inner); border-radius: 25px; padding: 5px 20px;
        }
        .search-box input { 
            flex: 1; border: none; background: none; height: 50px; 
            outline: none; color: var(--txt); text-align: center; font-size: 18px; direction: ltr;
        }
        .search-box span { font-size: 22px; cursor: pointer; order: -1; margin-right: 10px; }

        .suggest-list { 
            position: absolute; top: 60px; left: 0; right: 0; background: var(--bg);
            border-radius: 20px; box-shadow: var(--shd); z-index: 1000; display: none;
            max-height: 200px; overflow-y: auto;
        }
        .suggest-item { padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; text-align: left; direction: ltr; font-weight: bold; }

        /* Content Card */
        .main-card { 
            background: var(--bg); border-radius: 35px; box-shadow: var(--shd); 
            padding: 25px; flex-grow: 1; overflow-y: auto; display: none; margin-bottom: 80px;
        }
        .word-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .en-title { color: var(--blue); font-size: 34px; font-weight: 900; }
        .fa-title { color: var(--red); font-size: 24px; font-weight: bold; }

        .section-label { font-size: 12px; color: #888; text-align: left; direction: ltr; border-bottom: 1px solid #ccc; margin: 15px 0 8px 0; }
        .content-box { 
            background: var(--bg); border-radius: 18px; padding: 15px; 
            box-shadow: var(--shd); cursor: pointer; text-align: left; direction: ltr; 
            margin-bottom: 5px; font-weight: 600; font-size: 17px; border: none; width: 100%; color: var(--txt);
        }
        .content-box:active { box-shadow: var(--inner); }
        .fa-sub { color: var(--red); font-size: 14px; text-align: left; direction: rtl; margin-bottom: 15px; }

        /* Navigation Grid */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: auto; padding-bottom: 80px; }
        .nav-btn { padding: 18px; border-radius: 20px; border: none; color: white; font-weight: bold; box-shadow: var(--shd); cursor: pointer; font-size: 16px; }
