<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro - Database Edition</title>
    <style>
        :root { --bg: #e6ebf1; --shd: 7px 7px 14px #c8d0d9, -7px -7px 14px #ffffff; --inner: inset 5px 5px 10px #c8d0d9, inset -5px -5px 10px #ffffff; --blue: #1a73e8; --red: #d32f2f; --txt: #2c3e50; }
        [data-theme="dark"] { --bg: #1a1c1e; --shd: 6px 6px 12px #000, -2px -2px 10px #333; --inner: inset 4px 4px 8px #000, inset -2px -2px 8px #333; --txt: #eee; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; direction: rtl; background: var(--bg); color: var(--txt); }
        .screen-container { position: relative; width: 100%; height: 100%; }
        .screen { position: absolute; inset: 0; width: 100%; height: 100%; background: var(--bg); padding: 15px; box-sizing: border-box; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; z-index: 10; }
        .sub-screen { transform: translateX(100%); z-index: 20; }
        .active { transform: translateX(0); }

        .box { background: var(--bg); border-radius: 25px; box-shadow: var(--shd); padding: 20px; margin-bottom: 15px; }
        .nav-btn { padding: 18px; border-radius: 20px; border: none; color: white; font-weight: bold; cursor: pointer; box-shadow: var(--shd); font-size: 14px; width: 100%; transition: 0.2s; margin-top: 10px; }
        .back-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--bg); box-shadow: var(--shd); cursor: pointer; font-size: 20px; color: var(--blue); }
        input { width: 80%; height: 45px; border-radius: 12px; border: none; background: var(--bg); box-shadow: var(--inner); padding: 0 10px; direction: ltr; outline: none; color: var(--txt); }
        
        .result-title { font-size: 35px; color: var(--blue); margin: 0; text-align: left; direction: ltr; font-weight: 900; }
        .result-fa { font-size: 22px; color: var(--red); font-weight: bold; text-align: right; margin: 10px 0; }
        .detail-item { border-right: 3px solid var(--blue); padding-right: 10px; margin: 15px 0; text-align: left; direction: ltr; }
        .detail-label { font-size: 12px; color: #888; display: block; text-transform: uppercase; }
        .detail-text { font-size: 16px; color: var(--txt); display: block; margin-top: 4px; }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 10px; display: flex; justify-content: space-around; align-items: center; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 100; }
    </style>
</head>
<body>

<div class="screen-container">
    <div id="home" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="toggleTheme()" style="background:none; border:none; font-size:24px;">ğŸŒ“</button>
            <b id="userBadge">ğŸ‘¤ Guest Mode</b>
            <button id="muteBtn" onclick="toggleMute()" style="background:none; border:none; font-size:24px;">ğŸ”Š</button>
        </div>

        <div class="box" style="text-align:center;">
            <input type="text" id="wordInp" placeholder="Search (e.g. be, go)...">
            <button onclick="doSearch()" style="background:none; border:none; font-size:24px; vertical-align:middle; cursor:pointer;">ğŸ”</button>
        </div>

        <div id="resCard" class="box" style="display:none;">
            <div class="result-title" id="hEn"></div>
            <div class="result-fa" id="hFa"></div>
            <div id="wordDetails"></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
            <button class="nav-btn" style="background:#3498db" onclick="navTo('practice')">ğŸ“ ØªÙ…Ø±ÛŒÙ† Ø±ÙˆØ²Ø§Ù†Ù‡</button>
            <button class="nav-btn" style="background:#27ae60" onclick="navTo('leitner')">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø±</button>
            <button class="nav-btn" style="background:#f39c12" onclick="navTo('match')">ğŸ® Ù…Ø³Ø§Ø¨Ù‚Ù‡</button>
            <button class="nav-btn" style="background:#9b59b6" onclick="activateVIP()">ğŸ’ ØªØ§ÛŒÛŒØ¯ Ú©Ø§Ø±Ø¨Ø±</button>
        </div>
    </div>

    <div id="practice" class="screen sub-screen">
        <button class="back-btn" onclick="navBack('practice')">â†</button>
        <h2 style="text-align:center;">Daily Practice</h2>
        <div id="practiceContent"></div>
    </div>

    <div id="leitner" class="screen sub-screen">
        <button class="back-btn" onclick="navBack('leitner')">â†</button>
        <h2 style="text-align:center;">Leitner (Errors)</h2>
        <div id="leitnerList"></div>
    </div>
</div>

<div class="footer">
    <span id="clickStat">ğŸ“ 0/5</span>
    <span style="font-size:45px; filter: drop-shadow(0 4px 5px rgba(0,0,0,0.2));">ğŸ†</span>
    <span>â­ <span id="starCount">0</span></span>
</div>

<script>
    // 100 Ù„ØºØª Ø·Ù„Ø§ÛŒÛŒ A1 (Ù†Ù…ÙˆÙ†Ù‡ Ø§ÙˆÙ„ÛŒÙ‡ Ø¨Ø±Ø§ÛŒ ØªØ³Øª - Ø¢Ù…Ø§Ø¯Ù‡ ØªØ²Ø±ÛŒÙ‚ 100 Ù„ØºØª)
    const dictionary = {
        "be": {
            fa: "Ø¨ÙˆØ¯Ù†",
            ex: "I want to be a doctor.",
            col: "be happy, be quiet, be careful",
            phr: "be supposed to, be able to"
        },
        "go": {
            fa: "Ø±ÙØªÙ†",
            ex: "I go to school by bus.",
            col: "go home, go shopping, go out",
            phr: "go on, go away"
        },
        "have": {
            fa: "Ø¯Ø§Ø´ØªÙ† / Ø®ÙˆØ±Ø¯Ù†",
            ex: "I have breakfast at 8.",
            col: "have a car, have a shower, have fun",
            phr: "have to (must)"
        }
    };

    let db = JSON.parse(localStorage.getItem('fred_final_v11')) || { 
        type: 'guest', clicks: 0, stars: 0, leitner: [], date: new Date().toLocaleDateString() 
    };
    let isMuted = false;

    function saveDB() { localStorage.setItem('fred_final_v11', JSON.stringify(db)); updateUI(); }
    function updateUI() {
        document.getElementById('userBadge').innerText = db.type === 'student' ? "ğŸ‘¨â€ğŸ“ VIP User" : "ğŸ‘¤ Guest Mode";
        document.getElementById('clickStat').innerText = db.type === 'student' ? "ğŸ“ âˆ" : `ğŸ“ ${db.clicks}/5`;
        document.getElementById('starCount').innerText = db.stars;
    }

    function doSearch() {
        if(db.type === 'guest' && db.clicks >= 5) { alert("Guest limit reached!"); return; }
        let v = document.getElementById('wordInp').value.toLowerCase().trim();
        let word = dictionary[v];

        if(word) {
            document.getElementById('resCard').style.display = 'block';
            document.getElementById('hEn').innerText = v.toUpperCase();
            document.getElementById('hFa').innerText = word.fa;
            document.getElementById('wordDetails').innerHTML = `
                <div class="detail-item"><span class="detail-label">Example</span><span class="detail-text">${word.ex}</span></div>
                <div class="detail-item"><span class="detail-label">Collocations</span><span class="detail-text" style="color:var(--blue)">${word.col}</span></div>
                <div class="detail-item"><span class="detail-label">Common Phrases</span><span class="detail-text" style="color:var(--red)">${word.phr}</span></div>
            `;
            spk(v);
            db.clicks++;
            saveDB();
        } else if(v) { alert("Not in A1 database yet."); }
    }

    function navTo(id) { document.getElementById(id).classList.add('active'); if(id==='leitner') renderLeitner(); }
    function navBack(id) { document.getElementById(id).classList.remove('active'); }

    function spk(t) { if(!isMuted) { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(t); m.lang='en-US'; m.rate=0.7; window.speechSynthesis.speak(m); } }
    function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === "dark" ? "" : "dark"); }
    function toggleMute() { isMuted = !isMuted; document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š"; }
    function activateVIP() { let c = prompt("License:"); if(c === "FRED-2025") { db.type='student'; saveDB(); location.reload(); } }

    updateUI();
</script>
</body>
</html>
