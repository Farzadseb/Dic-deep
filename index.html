    <style>
        :root { 
            --bg: #e0e5ec; --text: #333; --accent: #1e40af;

            --inner: inset 4px 4px 8px #b8bec5, inset -4px -4px 8px #ffffff;

        body.dark-mode {

        .header { display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; }

        .neu-btn:active { box-shadow: var(--inner); transform: scale(0.98); }
        .search-box { width: 90%; border: none; background: var(--bg); box-shadow: var(--inner); padding: 12px; border-radius: 50px; outline: none; text-align: center; font-size: 18px; margin: 10px auto; display: block; color: var(--text); }
        
        .en-title { font-size: 32px; font-weight: bold; color: var(--accent); text-align: left; direction: ltr; }
        .fa-title { font-size: 26px; color: #d63031; font-weight: bold; text-align: right; }
        
        .label { font-size: 14px; color: #888; text-align: left; margin-top: 10px; border-bottom: 1px solid #ccc; direction: ltr; }
        .content-box { background: var(--bg); box-shadow: var(--inner); padding: 10px; border-radius: 15px; margin: 5px 0; text-align: left; direction: ltr; font-size: 18px; min-height: 20px; }
        .fa-sub { direction: rtl; text-align: right; font-size: 16px; color: #d63031; margin-bottom: 10px; margin-top: -5px; font-weight: bold; }

        .exit-btn { grid-column: span 2; background: #e74c3c; padding: 12px; border-radius: 15px; color: white; font-size: 18px; margin-top: 5px; }
        
        .footer-status { display: flex; justify-content: space-around; align-items: center; margin-top: 15px; padding: 10px; border-top: 1px solid #ccc; font-size: 18px; }
        .hidden { display: none !important; }
    </style>
</head>
