<script>

    async function sendAutoReport() {

        document.getElementById('cups').innerText = stats.c || 0;
        document.getElementById('tests').innerText = stats.t || 0;

    }

    function speak(t) {
        if(isMuted) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US'; m.rate = 0.7;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(!val) return;
        
        let foundKey = null;
        for (let key in pdcsDb) {
            if (key === val || pdcsDb[key].f.includes(val) || 
                pdcsDb[key].phr.some(p => p.includes(val)) || 
                pdcsDb[key].col.some(c => c.includes(val))) {
                foundKey = key;
                break;
            }
        }
        if(foundKey) showResult(foundKey); else alert("ÛŒØ§ÙØª Ù†Ø´Ø¯.");
    }

    function showResult(word, fromLeitner = false) {
        currentInView = word;
        const data = pdcsDb[word];
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('wordTitle').innerText = word;
        document.getElementById('txtFarsiMain').innerText = data.f;
        document.getElementById('learnedBtn').style.display = fromLeitner ? 'block' : 'none';

        }).join('');

        document.getElementById('quizArea').style.display = 'block';

        const qWord = words[Math.floor(Math.random() * words.length)];

        const optDiv = document.getElementById('qOpts');

        updateUI(); document.getElementById('resultCard').style.display = 'none';

    function toggleTheme() {
        const c = document.documentElement.getAttribute('data-theme');
