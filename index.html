<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg: #e6ebf1; --card: #e6ebf1;
            --shd: 7px 7px 14px #c8d0d9, -7px -7px 14px #ffffff;
            --inner: inset 5px 5px 10px #c8d0d9, inset -5px -5px 10px #ffffff;

        }

        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 10px; direction: rtl; color: var(--txt-en); transition: 0.3s; overflow-x: hidden; }
        .app { width: 100%; max-width: 400px; margin: auto; padding-bottom: 130px; }

        /* Ù‡Ø¯Ø± */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .h-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shd); cursor: pointer; font-size: 22px; color: var(--txt-en); display: flex; align-items: center; justify-content: center; }

        /* Ø¨Ø§Ú©Ø³ Ø³Ø±Ú† */
        .search-area { display: flex; gap: 10px; margin-bottom: 25px; direction: rtl; }
        .search-btn { width: 60px; height: 60px; border-radius: 18px; border: none; background: var(--bg); box-shadow: var(--shd); cursor: pointer; font-size: 24px; }
        input { flex: 1; height: 60px; border-radius: 18px; border: none; background: var(--bg); box-shadow: var(--inner); padding: 0 20px; font-size: 18px; outline: none; color: var(--txt-en); text-align: left; direction: ltr; }

        /* Ú©Ø§Ø±Øª Ù†Ù…Ø§ÛŒØ´ Ø§Ø·Ù„Ø§Ø¹Ø§Øª */
        .card { background: var(--card); border-radius: 35px; box-shadow: var(--shd); padding: 25px; margin-bottom: 20px; display: none; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
        
        .w-en { font-size: 36px; font-weight: 900; color: var(--blue); text-transform: uppercase; text-align: left; direction: ltr; margin: 0; }
        .w-fa { font-size: 24px; color: var(--red); font-weight: bold; text-align: right; margin: 8px 0 20px 0; }

        .label { font-size: 16px; font-weight: bold; color: #70757a; margin: 25px 0 10px 0; display: block; text-align: left; direction: ltr; border-bottom: 1px solid rgba(128,128,128,0.2); }

        /* Ø¨Ø§Ú©Ø³â€ŒÙ‡Ø§ÛŒ Ù…Ø­ØªÙˆØ§ÛŒÛŒ */
        .box { background: var(--bg); border-radius: 20px; box-shadow: var(--shd); padding: 18px; margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
        .box:active { box-shadow: var(--inner); transform: scale(0.98); }
        .box-en { font-size: 20px; font-weight: bold; display: block; text-align: left; direction: ltr; color: var(--txt-en); }
        .box-fa { font-size: 18px; color: var(--green); display: block; text-align: right; direction: rtl; margin-top: 6px; font-weight: bold; }
        .box-ex { font-size: 15px; color: #777; display: block; text-align: left; direction: ltr; margin-top: 8px; font-style: italic; border-left: 3px solid var(--blue); padding-left: 8px; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù¾Ø§ÛŒÛŒÙ† ØµÙØ­Ù‡ */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .nav-btn { padding: 20px; border-radius: 22px; border: none; color: white; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: var(--shd); transition: 0.2s; }
        .nav-btn:active { transform: translateY(3px); box-shadow: none; }

        /* Ù†ÙˆØ§Ø± ÙˆØ¶Ø¹ÛŒØª Ø«Ø§Ø¨Øª */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px 20px; display: flex; justify-content: space-around; align-items: center; border-radius: 30px 30px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.08); z-index: 100; }
        .stat-item { display: flex; flex-direction: column; align-items: center; font-size: 18px; font-weight: bold; }
    </style>
</head>

<script>
    let isMuted = false;
    const dict = {

            ex: "I want to be a teacher. - Ù…Ù† Ù…ÛŒâ€ŒØ®ÙˆØ§Ù‡Ù… ÛŒÚ© Ù…Ø¹Ù„Ù… Ø¨Ø§Ø´Ù….",

                {t: "be happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨ÙˆØ¯Ù†", x: "I want you to be happy."}

            ex: "My father works in an office. - Ù¾Ø¯Ø±Ù… Ø¯Ø± ÛŒÚ© Ø§Ø¯Ø§Ø±Ù‡ Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ø¯.",

                {t: "work on - Ø±ÙˆÛŒ Ú†ÛŒØ²ÛŒ Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", x: "I need to work on my speaking."},
                {t: "work with - Ø¨Ø§ Ú©Ø³ÛŒ Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", x: "I like to work with you."}

    function doSearch() {
        let v = document.getElementById('wordInp').value.toLowerCase().trim();
        if(dict[v]) {
            document.getElementById('resCard').style.display = 'block';
            document.getElementById('hEn').innerText = v;
            document.getElementById('hFa').innerText = "Ù…Ø¹Ù†ÛŒ: " + dict[v].f;
            document.getElementById('defE').innerText = dict[v].d;
            let [ee, ef] = dict[v].ex.split(' - ');
            document.getElementById('exE').innerText = ee; 
            document.getElementById('exF').innerText = ef;
            
            const renderList = (list, targetId) => {
                let html = '';
                list.forEach(item => {
                    let parts = item.t.split(' - ');
                    html += `
                        <div class="box" onclick="spk('${parts[0]}')">
                            <span class="box-en">${parts[0]}</span>
                            <span class="box-fa">${parts[1]}</span>
                            <span class="box-ex">${item.x}</span>

                });
                document.getElementById(targetId).innerHTML = html;
            };
            renderList(dict[v].col, 'colA'); 
            renderList(dict[v].phr, 'phrA');
            spk(v);
        } else { 
            alert("Word not found in A1 list! (Try 'be' or 'work')");

    }

    function spk(text) {
        if(isMuted || !text) return;
        window.speechSynthesis.cancel();
        let utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.7;
        window.speechSynthesis.speak(utterance);
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
        if(isMuted) window.speechSynthesis.cancel();
    }

    function toggleTheme() {
        let current = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', current === "dark" ? "" : "dark");
    }
</script>
