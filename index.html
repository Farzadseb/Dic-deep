<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fred Practice Elite</title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="light">

    <header class="neu-card header-box">
        <button class="icon-btn" onclick="ui.toggleTheme()">🌓</button>
        <div id="userBadge">Guest Mode</div>
        <div class="score-box">📝 <span id="scoreDisp">0</span></div>
    </header>

    <main id="app">
        <section id="dictArea" class="neu-card">
            <input type="text" id="wordInput" class="search-input" placeholder="🔍 جستجو در لغات..." oninput="app.search()">
            <div id="results"></div>
        </section>

        <nav id="homeMenu" class="grid-menu">
            <button class="main-menu-btn btn-quiz" onclick="quiz.start()">📝 شروع تمرین هوشمند</button>
            <button class="main-menu-btn" onclick="ui.showToast('بزودی...')">📂 لایتنر</button>
            <button class="main-menu-btn" onclick="ui.showToast('بزودی...')">🎮 مسابقه</button>
            <button class="main-menu-btn vip-gold" onclick="ui.showVIP()">💎 وضعیت ELITE</button>
        </nav>

        <div id="quizOverlay" class="hidden">
            <div class="neu-card quiz-card">
                <div class="progress-bar"><div id="pFill" class="progress-fill"></div></div>
                <p id="qText" class="en-text"></p>
                <div id="qOptions" class="options-grid"></div>
                <div id="qFeedback" class="hidden feedback-msg"></div>
            </div>
        </div>
    </main>

    <footer class="footer-bar">
        <div id="starCount">0 ⭐</div>
        <div class="trophy">🏆</div>
        <div id="dailyLimit">Daily: 0/2</div>
    </footer>

    <script src="dictionary.js"></script>
    <script src="core.js"></script> </body>
</html>
