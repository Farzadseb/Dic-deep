<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Ultimate v1.0</title>
    <style>
        :root {
            --bg: #e0e0e0; --shd: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
            --inner: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            --blue: #2d5bc0; --red: #d32f2f; --txt: #444;
        }
        [data-theme="dark"] {
            --bg: #1a1c1e; --shd: 6px 6px 12px #0a0a0a, -3px -3px 10px #2a2c2e;
            --inner: inset 4px 4px 8px #0a0a0a, inset -2px -2px 8px #2a2c2e; --txt: #eee;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: sans-serif; direction: rtl; color: var(--txt); overflow: hidden; }
        .screen-container { position: relative; width: 100%; height: 100%; }
        .screen { position: absolute; inset: 0; width: 100%; height: 100%; background: var(--bg); padding: 15px; box-sizing: border-box; transition: transform 0.4s ease; overflow-y: auto; z-index: 10; padding-bottom: 90px; }
        .sub-screen { transform: translateX(100%); z-index: 20; }
        .active { transform: translateX(0); }

        /* Ø¬Ø³ØªØ¬Ùˆ */
        .search-area { position: relative; margin: 15px 0; }
        .search-box { display: flex; align-items: center; background: var(--bg); box-shadow: var(--inner); border-radius: 20px; padding: 0 15px; gap: 10px; }
        .search-box input { flex: 1; border: none; background: none; height: 48px; outline: none; color: var(--txt); text-align: center; font-size: 16px; direction: ltr; }
        .suggestions { position: absolute; top: 55px; left: 0; right: 0; background: var(--bg); border-radius: 15px; box-shadow: var(--shd); z-index: 1000; display: none; max-height: 200px; overflow-y: auto; }
        .suggest-item { padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; text-align: left; direction: ltr; font-weight: bold; }

        /* Ú©Ø§Ø±Øª Ù…Ø­ØªÙˆØ§ */
        .card { background: var(--bg); border-radius: 30px; box-shadow: var(--shd); padding: 20px; margin-bottom: 20px; display: none; }
        .word-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .en-main { color: var(--blue); font-size: 30px; font-weight: 900; }
        .fa-main { color: var(--red); font-size: 20px; font-weight: bold; }
        .label { font-size: 11px; color: #888; display: block; margin: 12px 0 4px 0; text-align: left; border-bottom: 1px solid #ccc; direction: ltr; }
        .content-btn { width: 100%; background: var(--bg); border: none; border-radius: 15px; box-shadow: var(--shd); padding: 12px; font-weight: bold; color: var(--txt); cursor: pointer; text-align: left; direction: ltr; }
        .trans { color: var(--red); font-size: 13px; margin: 4px 0 12px 0; text-align: left; direction: rtl; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù†Ø§ÙˆØ¨Ø±ÛŒ */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-btn { padding: 15px; border-radius: 18px; border: none; color: white; font-weight: bold; box-shadow: var(--shd); cursor: pointer; }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--bg); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 25px 25px 0 0; z-index: 100; }
    </style>
</head>
<body>

<div class="screen-container">
    <div id="home" class="screen active">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="toggleTheme()" class="content-btn" style="width:40px; height:40px; padding:0; text-align:center;">ğŸŒ“</button>

        </div>

        <div class="search-area">
            <div class="search-box">
                <input type="text" id="wordInp" placeholder="Search (Eng/Persian)..." oninput="handleTyping(this.value)">

        <div id="resCard" class="card">

            <button class="nav-btn" style="background:#f39c12" onclick="navTo('match')">ğŸ® Ù…Ø³Ø§Ø¨Ù‚Ù‡</button>
            <button class="nav-btn" style="background:#9b59b6" onclick="activateVIP()">ğŸ’ VIP</button>
        </div>
    </div>

    <div id="leitner" class="screen sub-screen">
        <button class="content-btn" style="width:45px;" onclick="navBack('leitner')">ğŸ”™</button>
        <h2 style="text-align:center;">Ø¬Ø¹Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø±</h2>
        <div id="leitnerList"></div>
    </div>
</div>

<div class="footer">
    <span id="clicks">ğŸ“ 0/5</span>
    <span style="font-size:40px;">ğŸ†</span>
    <span>â­ <span id="stars">0</span></span>
</div>

<script>
    const TG_URL = "https://api.telegram.org/bot8553224514:AAG0XXzA8da55jCGXnzStP-0IxHhnfkTPRw/sendMessage";
    const CHAT_ID = "96991859";

    const dictionary = {
        "be": { fa: "Ø¨ÙˆØ¯Ù†", ex: "Be yourself.", exFa: "Ø®ÙˆØ¯Øª Ø¨Ø§Ø´.", col: "be careful", colFa: "Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†" },
        "go": { fa: "Ø±ÙØªÙ†", ex: "I go home.", exFa: "Ù…Ù† Ø¨Ù‡ Ø®Ø§Ù†Ù‡ Ù…ÛŒâ€ŒØ±ÙˆÙ….", col: "go shopping", colFa: "Ø¨Ù‡ Ø®Ø±ÛŒØ¯ Ø±ÙØªÙ†" },
        "do": { fa: "Ø§Ù†Ø¬Ø§Ù… Ø¯Ø§Ø¯Ù†", ex: "Do it now.", exFa: "Ø§Ù„Ø§Ù† Ø§Ù†Ø¬Ø§Ù…Ø´ Ø¨Ø¯Ù‡.", col: "do your best", colFa: "ØªÙ„Ø§Ø´Øª Ø±Ø§ Ø¨Ú©Ù†" }
    };

    let db = JSON.parse(localStorage.getItem('fred_master_v1')) || { type: 'guest', clicks: 0, stars: 0, leitner: [] };
    let isMuted = false;

    function handleTyping(val) {
        let list = document.getElementById('suggestList');
        if (!val) { list.style.display = 'none'; return; }
        let filtered = Object.keys(dictionary).filter(k => k.startsWith(val.toLowerCase()) || dictionary[k].fa.includes(val));
        list.innerHTML = filtered.map(w => `<div class="suggest-item" onclick="showWord('${w}')">${w.toUpperCase()} - ${dictionary[w].fa}</div>`).join('');
        list.style.display = filtered.length ? 'block' : 'none';
    }

    function showWord(w) {
        if(db.type === 'guest' && db.clicks >= 5) { alert("Ù…Ø­Ø¯ÙˆØ¯ÛŒØª Ù…ÛŒÙ‡Ù…Ø§Ù†!"); return; }
        let word = dictionary[w];
        document.getElementById('resCard').style.display = 'block';
        document.getElementById('suggestList').style.display = 'none';
        document.getElementById('hEn').innerText = w.toUpperCase();
        document.getElementById('hFa').innerText = word.fa;
        document.getElementById('btnEx').innerText = word.ex;
        document.getElementById('hExFa').innerText = word.exFa;
        document.getElementById('btnCol').innerText = word.col;
        document.getElementById('hColFa').innerText = word.colFa;
        spk(w);
        db.clicks++;
        saveDB();
        sendReport(`ğŸ” Search: ${w} (${db.clicks}/5)`);
    }

    function navTo(id) { document.getElementById(id).classList.add('active'); if(id==='leitner') renderLeitner(); }
    function navBack(id) { document.getElementById(id).classList.remove('active'); }
    function saveDB() { localStorage.setItem('fred_master_v1', JSON.stringify(db)); updateUI(); }
    function updateUI() {
        document.getElementById('status').innerText = db.type === 'student' ? "ğŸ‘¨â€ğŸ“ VIP User" : "ğŸ‘¤ Guest Mode";
        document.getElementById('clicks').innerText = `ğŸ“ ${db.type==='student' ? 'âˆ' : db.clicks+'/5'}`;
        document.getElementById('stars').innerText = db.stars;
    }
    function spk(t) { if(!isMuted) { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(t); m.lang='en-US'; m.rate=0.8; window.speechSynthesis.speak(m); } }
    function toggleMute() { isMuted = !isMuted; document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š"; }
    function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? '' : 'dark'); }
    function activateVIP() { if(prompt("Code:") === "FRED-2025") { db.type='student'; saveDB(); } }
    async function sendReport(m) { fetch(`${TG_URL}?chat_id=${CHAT_ID}&text=${encodeURIComponent(m)}`).catch(()=>{}); }
    updateUI();
</script>
</body>
</html>
