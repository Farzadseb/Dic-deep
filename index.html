<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro - Classic UI</title>
    <style>
        :root {
            /* Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ø±Ù†Ú¯â€ŒÙ‡Ø§ÛŒ Ù…Ø­Ø¨ÙˆØ¨ Ø´Ù…Ø§ Ùˆ Ú©Ø§Ø¯Ø±Ù‡Ø§ÛŒ Ø¨Ø±Ø¬Ø³ØªÙ‡ */
            --bg: #e0e5ec; 
            --shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
            --inner-shadow: inset 6px 6px 12px #b8bec9, inset -6px -6px 12px #ffffff;
            --text: #31344b; --blue: #0044cc; --red: #cc0000; --green: #008800;
        }
        [data-theme="dark"] {
            --bg: #2d2d2d; --shadow: 8px 8px 16px #1b1b1b, -8px -8px 16px #3f3f3f;
            --inner-shadow: inset 6px 6px 12px #1b1b1b, inset -6px -6px 12px #3f3f3f;
            --text: #ffffff; --blue: #4d94ff; --red: #ff4d4d; --green: #33ff99;
        }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 15px; color: var(--text); direction: rtl; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .app { width: 100%; max-width: 480px; padding-bottom: 140px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; direction: ltr; }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; color: var(--text); outline: none; transition: 0.2s; }
        .circle-btn:active { box-shadow: var(--inner-shadow); }
        h1 { font-size: 28px; color: var(--blue); margin: 0; font-weight: 900; letter-spacing: 1px; }

        .search-area { display: flex; gap: 12px; margin-bottom: 25px; direction: ltr; }
        input#wordInput { flex: 1; padding: 20px; border-radius: 20px; border: none; background: var(--bg); box-shadow: var(--inner-shadow); font-size: 24px; font-weight: bold; outline: none; color: var(--text); text-align: center; }

        #resultCard, #quizArea { display: none; width: 100%; }
        .main-card { background: var(--bg); border-radius: 35px; padding: 25px; box-shadow: var(--shadow); text-align: center; margin-bottom: 20px; }
        #wordTitle { font-size: 50px; margin: 0; color: var(--blue); text-transform: uppercase; cursor: pointer; font-weight: 900; }
        #txtFarsiMain { font-size: 30px; color: var(--red); font-weight: bold; display: block; margin-top: 10px; }

        .info-card { background: var(--bg); border-radius: 25px; padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; text-align: left; direction: ltr; }
        
        /* Ø§Ø³ØªØ§ÛŒÙ„ Ø§ØµÙ„Ø§Ø­ Ø´Ø¯Ù‡ Ú©Ø§Ù„ÙˆÚ©ÛŒØ´Ù†: ÙØ§Ø±Ø³ÛŒ Ù‡Ù…â€ŒØ§Ù†Ø¯Ø§Ø²Ù‡ Ø§Ù†Ú¯Ù„ÛŒØ³ÛŒ */
        .big-item { 
            font-size: 28px; font-weight: 400; display: block; padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; line-height: 1.3;
        }
        .big-item i { 
            font-size: 26px; /* Ø³Ø§ÛŒØ² ÙØ§Ø±Ø³ÛŒ Ù‡Ù…â€ŒØªØ±Ø§Ø² Ø¨Ø§ Ø§Ù†Ú¯Ù„ÛŒØ³ÛŒ Ø·Ø¨Ù‚ Ø¯Ø³ØªÙˆØ± Ø´Ù…Ø§ */
            color: var(--green); font-style: normal; display: block; margin-top: 4px; font-weight: bold; direction: rtl; text-align: right;
        }

        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .btn-lg { width: 100%; padding: 22px; border-radius: 20px; border: none; color: white; font-weight: 900; font-size: 22px; cursor: pointer; box-shadow: var(--shadow); transition: 0.2s; }
        .btn-lg:active { transform: scale(0.98); }
        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 20px; display: flex; justify-content: space-around; font-size: 22px; font-weight: 900; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); border-radius: 40px 40px 0 0; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <button class="circle-btn" onclick="toggleTheme()">ğŸŒ“</button>
        <h1>FredDic</h1>
        <button class="circle-btn" onclick="toggleMute()" id="muteBtn">ğŸ”Š</button>
    </div>

    <div class="search-area">
        <input type="text" id="wordInput" placeholder="Ú©Ù„Ù…Ù‡ Ø±Ø§ Ø¨Ù†ÙˆÛŒØ³ÛŒØ¯" onkeypress="if(event.key==='Enter') handleSearch()">
        <button class="circle-btn" onclick="handleSearch()">ğŸ”</button>
    </div>

    <div id="resultCard">
        <div class="main-card">
            <h2 id="wordTitle" onclick="speak(this.innerText)"></h2>
            <span id="txtFarsiMain"></span>
        </div>
        <div class="info-card"><span style="font-weight:900; color:var(--blue)">ğŸ”— COLLOCATIONS</span><div id="colList"></div></div>
        <div class="info-card"><span style="font-weight:900; color:var(--red)">ğŸ’¡ PHRASAL VERBS</span><div id="phrList"></div></div>
    </div>

    <div id="quizArea" class="main-card">
        <h3 id="qText"></h3>
        <div id="qOpts"></div>
    </div>

    <div class="btn-group">
        <button class="btn-lg" style="background: var(--green);" onclick="openLeitner()">ğŸ—‚ Ø¬Ø¹Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø± <span id="countL">(0)</span></button>
        <button class="btn-lg" style="background: #e67e22;" onclick="startQuiz()">ğŸ“ Ø´Ø±ÙˆØ¹ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
    </div>
</div>

<div class="status-bar">
    <span>â­ <span id="stars">0</span></span>
    <span>ğŸ† <span id="cups">0</span></span>
    <span>ğŸ“ <span id="tests">0</span></span>
</div>

<script>
    // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ø¨Ø§ Ù…Ø«Ø§Ù„ + Ù…Ø¹Ù†ÛŒ ÙØ§Ø±Ø³ÛŒ Ù‡Ù…â€ŒØªØ±Ø§Ø²
    const pdcsDb = {
        "get": { f: "Ú¯Ø±ÙØªÙ† - Ø±Ø³ÛŒØ¯Ù†", col: ["get married - Ø§Ø²Ø¯ÙˆØ§Ø¬ Ú©Ø±Ø¯Ù†", "get ready - Ø¢Ù…Ø§Ø¯Ù‡ Ø´Ø¯Ù†", "get a job - Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ú©Ø§Ø±"], phr: ["get up - Ø¨ÛŒØ¯Ø§Ø± Ø´Ø¯Ù†", "get off - Ù¾ÛŒØ§Ø¯Ù‡ Ø´Ø¯Ù†"] },
        "take": { f: "Ø¨Ø±Ø¯Ø§Ø´ØªÙ† - Ø¨Ø±Ø¯Ù†", col: ["take a break - Ø§Ø³ØªØ±Ø§Ø­Øª Ú©Ø±Ø¯Ù†", "take a photo - Ø¹Ú©Ø³ Ú¯Ø±ÙØªÙ†"], phr: ["take off - Ø¨Ù„Ù†Ø¯ Ø´Ø¯Ù† Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§", "take out - Ø¨ÛŒØ±ÙˆÙ† Ø¨Ø±Ø¯Ù†"] },
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", col: ["work hard - Ø³Ø®Øª Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", "work late - ØªØ§ Ø¯ÛŒØ± ÙˆÙ‚Øª Ú©Ø§Ø± Ú©Ø±Ø¯Ù†"], phr: ["work out - ÙˆØ±Ø²Ø´ Ú©Ø±Ø¯Ù† / Ø­Ù„ Ø´Ø¯Ù†"] },
        "go": { f: "Ø±ÙØªÙ†", col: ["go home - Ø®Ø§Ù†Ù‡ Ø±ÙØªÙ†", "go shopping - Ø®Ø±ÛŒØ¯ Ø±ÙØªÙ†"], phr: ["go on - Ø§Ø¯Ø§Ù…Ù‡ Ø¯Ø§Ø¯Ù†", "go out - Ø¨ÛŒØ±ÙˆÙ† Ø±ÙØªÙ†"] }
    };

    let leitner = JSON.parse(localStorage.getItem('leitner')) || [];
    let stats = JSON.parse(localStorage.getItem('stats')) || { s: 0, c: 0, t: 0 };
    let isMuted = false;

    function updateUI() {
        document.getElementById('countL').innerText = "(" + leitner.length + ")";
        document.getElementById('stars').innerText = stats.s;
        document.getElementById('cups').innerText = stats.c;
        document.getElementById('tests').innerText = stats.t;
    }

    function speak(t) {
        if(isMuted) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t.split(' - ')[0]);
        m.lang = 'en-US'; m.rate = 0.8;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(!val) return;
        let found = Object.keys(pdcsDb).find(k => k === val || pdcsDb[k].f.includes(val));
        if(found) showResult(found); else alert("empty");
    }

    function showResult(word) {
        const data = pdcsDb[word];
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('wordTitle').innerText = word;
        document.getElementById('txtFarsiMain').innerText = data.f;
        
        const mapper = item => {
            const [en, fa] = item.split(' - ');
            return `<div class="big-item" onclick="speak('${en}')">ğŸ”¹ ${en} <i>${fa}</i></div>`;
        };
        
        document.getElementById('colList').innerHTML = data.col.map(mapper).join('');
        document.getElementById('phrList').innerHTML = data.phr.map(mapper).join('');
        speak(word);
    }

    function openLeitner() {
        if(leitner.length > 0) showResult(leitner[0]); else alert("empty");
    }

    function startQuiz() {
        const words = Object.keys(pdcsDb);
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('quizArea').style.display = 'block';
        const qWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById('qText').innerText = "Ù…Ø¹Ù†ÛŒ " + qWord.toUpperCase() + "ØŸ";
        const options = [pdcsDb[qWord].f, "Ø®ÙˆØ§Ø¨ÛŒØ¯Ù†", "Ù†ÙˆØ´ØªÙ†", "Ø¯ÙˆÛŒØ¯Ù†"].sort(() => Math.random() - 0.5);
        const optDiv = document.getElementById('qOpts');
        optDiv.innerHTML = '';
        options.forEach(o => {
            const b = document.createElement('button');
            b.style.cssText = "width:100%; padding:20px; margin-bottom:15px; border-radius:15px; border:none; background:var(--bg); box-shadow:var(--shadow); font-size:24px; font-weight:bold; color:var(--text); cursor:pointer;";
            b.innerText = o;
            b.onclick = () => {
                if(o === pdcsDb[qWord].f) { stats.s += 10; stats.t += 1; if(stats.s%100===0) stats.c++; }
                else { if(!leitner.includes(qWord)) leitner.push(qWord); }
                localStorage.setItem('leitner', JSON.stringify(leitner));
                localStorage.setItem('stats', JSON.stringify(stats));
                updateUI(); startQuiz();
            };
            optDiv.appendChild(b);
        });
    }

    function toggleTheme() {
        const c = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', c === "dark" ? "light" : "dark");
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
    }

    updateUI();
</script>
</body>
</html>
