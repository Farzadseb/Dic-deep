<!DOCTYPE html>

    <style>
        :root {

        /* Ù‡Ø¯Ø± */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; direction: ltr; }
        .circle-btn { width: 60px; height: 60px; border-radius: 18px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 28px; display: flex; align-items: center; justify-content: center; color: var(--text); outline: none; }
        h1 { font-size: 26px; color: var(--blue); margin: 0; font-weight: 900; }

        /* Ø¬Ø³ØªØ¬Ùˆ */
        .search-area { display: flex; gap: 10px; margin-bottom: 15px; direction: ltr; }
        input#wordInput { flex: 1; padding: 18px; border-radius: 22px; border: none; background: var(--bg); box-shadow: inset 5px 5px 10px #d1d9e6; font-size: 28px; font-weight: bold; outline: none; color: var(--text); text-align: center; }

        /* Ù†ØªØ§ÛŒØ¬ */
        #resultCard, #quizArea { display: none; width: 100%; }
        .main-card { background: var(--bg); border-radius: 30px; padding: 10px; box-shadow: var(--shadow); text-align: center; margin-bottom: 15px; min-height: 85px; display: flex; flex-direction: column; justify-content: center; }
        #wordTitle { font-size: 45px; margin: 0; color: var(--blue); text-transform: uppercase; cursor: pointer; font-weight: 900; }
        #txtFarsiMain { font-size: 28px; color: var(--red); font-weight: bold; display: block; }

        .info-card { background: var(--bg); border-radius: 25px; padding: 18px; box-shadow: var(--shadow); margin-bottom: 15px; text-align: left; direction: ltr; border-left: 10px solid var(--blue); }
        
        /* Ø§ØµÙ„Ø§Ø­ÛŒÙ‡ ÙˆØ³ÙˆØ§Ø³ÛŒ Fred Ø¹Ø²ÛŒØ² */
        .big-item { 
            font-size: 32px; 
            font-weight: 400; /* Ø§Ù†Ú¯Ù„ÛŒØ³ÛŒ Ù†Ø±Ù…Ø§Ù„ - Ø¨Ø¯ÙˆÙ† Ø¨ÙˆÙ„Ø¯ */
            display: block; 
            padding: 12px 0; 
            border-bottom: 1px solid rgba(128,128,128,0.1); 
            cursor: pointer; 
            line-height: 1.1;
        }
        .big-item i { 
            font-size: 48px; /* Ù…Ø¹Ù†ÛŒ ÙØ§Ø±Ø³ÛŒ 2.25 Ø¨Ø±Ø§Ø¨Ø± (Ø¨Ø³ÛŒØ§Ø± Ø¯Ø±Ø´Øª) */
            color: var(--green); 
            font-style: normal; 
            display: block; 
            margin-top: 5px; 
            font-weight: 900; /* Ù…Ø¹Ù†ÛŒ ÙØ§Ø±Ø³ÛŒ Ø¨ÙˆÙ„Ø¯ Ø¨Ù…Ø§Ù†Ø¯ */
            direction: rtl; 
            text-align: right;
            line-height: 1.2;
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .btn-lg { width: 100%; padding: 18px; border-radius: 22px; border: none; color: white; font-weight: 900; font-size: 22px; cursor: pointer; }
        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; font-size: 22px; font-weight: 900; box-shadow: 0 -8px 25px rgba(0,0,0,0.1); border-radius: 35px 35px 0 0; z-index: 100; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <button class="circle-btn" onclick="toggleTheme()">ğŸŒ“</button>
        <h1 id="userLabel">FredDic</h1>
        <button class="circle-btn" onclick="toggleMute()" id="muteBtn">ğŸ”Š</button>
    </div>

    <div class="search-area">
        <input type="text" id="wordInput" placeholder="English / ÙØ§Ø±Ø³ÛŒ" onkeypress="if(event.key==='Enter') handleSearch()">
        <button class="circle-btn" onclick="handleSearch()">ğŸ”</button>
    </div>

    <div id="resultCard">
        <div class="main-card">
            <h2 id="wordTitle" onclick="speak(this.innerText)"></h2>
            <span id="txtFarsiMain"></span>
        </div>
        <div class="info-card"><span style="font-size:16px; font-weight:900; color:var(--blue)">ğŸ”— COLLOCATIONS</span><div id="colList"></div></div>
        <div class="info-card" style="border-left-color: var(--red);"><span style="font-size:16px; font-weight:900; color:var(--red)">ğŸ’¡ PHRASAL VERBS</span><div id="phrList"></div></div>
    </div>

    <div id="quizArea" class="main-card">
        <h3 id="qText" style="font-size: 26px;"></h3>
        <div id="qOpts"></div>
    </div>

    <div class="btn-group">
        <button class="btn-lg" style="background: var(--green);" onclick="openLeitner()">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø± <span id="countL">(0)</span></button>
        <button class="btn-lg" style="background: #e67e22;" onclick="startQuiz()">ğŸ“ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
    </div>
</div>

<div class="status-bar">
    <span>â­ <span id="stars">0</span></span>
    <span>ğŸ† <span id="cups">0</span></span>
    <span>ğŸ“ <span id="tests">0</span></span>
</div>

<script>
    // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù‡ÙˆØ´Ù…Ù†Ø¯ Ø´Ø¯Ù‡ (Ù†Ø³Ø®Ù‡ Ø¨Ø§Ø²Ø¨ÛŒÙ†ÛŒ Ø´Ø¯Ù‡)
    const pdcsDb = {
        "be": { f: "Ø¨ÙˆØ¯Ù†", col: ["be happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨ÙˆØ¯Ù†", "be ready - Ø¢Ù…Ø§Ø¯Ù‡ Ø¨ÙˆØ¯Ù†"], phr: ["be off - Ø±ÙØªÙ† / Ù…Ø±Ø®ØµÛŒ Ø¨ÙˆØ¯Ù†"] },
        "have": { f: "Ø¯Ø§Ø´ØªÙ†", col: ["have a car - Ù…Ø§Ø´ÛŒÙ† Ø¯Ø§Ø´ØªÙ†", "have time - ÙˆÙ‚Øª Ø¯Ø§Ø´ØªÙ†"], phr: ["have on - Ø¨Ù‡ ØªÙ† Ø¯Ø§Ø´ØªÙ†"] },
        "do": { f: "Ø§Ù†Ø¬Ø§Ù… Ø¯Ø§Ø¯Ù†", col: ["do homework - Ø§Ù†Ø¬Ø§Ù… ØªÚ©Ø§Ù„ÛŒÙ"], phr: ["do over - Ø¯ÙˆØ¨Ø§Ø±Ù‡ Ø§Ù†Ø¬Ø§Ù… Ø¯Ø§Ø¯Ù†"] },
        "go": { f: "Ø±ÙØªÙ†", col: ["go home - Ø¨Ù‡ Ø®Ø§Ù†Ù‡ Ø±ÙØªÙ†"], phr: ["go on - Ø§Ø¯Ø§Ù…Ù‡ Ø¯Ø§Ø¯Ù†", "go out - Ø¨ÛŒØ±ÙˆÙ† Ø±ÙØªÙ†"] },
        "get": { f: "Ú¯Ø±ÙØªÙ† / Ø´Ø¯Ù†", col: ["get ready - Ø¢Ù…Ø§Ø¯Ù‡ Ø´Ø¯Ù†"], phr: ["get up - Ø¨ÛŒØ¯Ø§Ø± Ø´Ø¯Ù†", "get in - ÙˆØ§Ø±Ø¯ Ø´Ø¯Ù†"] },
        "take": { f: "Ø¨Ø±Ø¯Ø§Ø´ØªÙ† / Ø¨Ø±Ø¯Ù†", col: ["take a photo - Ø¹Ú©Ø³ Ú¯Ø±ÙØªÙ†"], phr: ["take off - Ø¨Ù„Ù†Ø¯ Ø´Ø¯Ù† (Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§)", "take care - Ù…Ø±Ø§Ù‚Ø¨Øª Ú©Ø±Ø¯Ù†"] },
        "make": { f: "Ø³Ø§Ø®ØªÙ†", col: ["make a cake - Ú©ÛŒÚ© Ø¯Ø±Ø³Øª Ú©Ø±Ø¯Ù†"], phr: ["make up - Ø¬Ø¨Ø±Ø§Ù† Ú©Ø±Ø¯Ù† / Ø³Ø§Ø®ØªÙ†"] },
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", col: ["work hard - Ø³Ø®Øª Ú©Ø§Ø± Ú©Ø±Ø¯Ù†"], phr: ["work out - ÙˆØ±Ø²Ø´ Ú©Ø±Ø¯Ù† / Ø­Ù„ Ø´Ø¯Ù†"] },
        "look": { f: "Ù†Ú¯Ø§Ù‡ Ú©Ø±Ø¯Ù†", col: ["look happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨Ù‡ Ù†Ø¸Ø± Ø±Ø³ÛŒØ¯Ù†"], phr: ["look for - Ø¯Ù†Ø¨Ø§Ù„ Ú¯Ø´ØªÙ†", "look after - Ù…Ø±Ø§Ù‚Ø¨Øª Ú©Ø±Ø¯Ù†"] },
        "tell": { f: "Ú¯ÙØªÙ† (Ø¨Ù‡ Ú©Ø³ÛŒ)", col: ["tell a story - Ø¯Ø§Ø³ØªØ§Ù† Ú¯ÙØªÙ†"], phr: ["tell apart - ØªØ´Ø®ÛŒØµ Ø¯Ø§Ø¯Ù†"] }
        // Ø¨Ù‚ÛŒÙ‡ Ù„ØºØ§Øª Ù„ÛŒØ³Øª Ø´Ù…Ø§ Ø¯Ø± Ø­Ø§Ù„ ØªØ²Ø±ÛŒÙ‚ Ø¨Ù‡ Ø§ÛŒÙ† Ø³Ø§Ø®ØªØ§Ø± Ù‡Ø³ØªÙ†Ø¯...
    };

    let leitner = JSON.parse(localStorage.getItem('leitner')) || [];
    let stats = JSON.parse(localStorage.getItem('stats')) || { s: 0, c: 0, t: 0 };
    let isMuted = false;

    function updateUI() {
        document.getElementById('countL').innerText = "(" + leitner.length + ")";
        document.getElementById('stars').innerText = stats.s;
        document.getElementById('cups').innerText = stats.c;
        document.getElementById('tests').innerText = stats.t;
    }

    function speak(t) {
        if(isMuted) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t.split(' - ')[0]);
        m.lang = 'en-US'; m.rate = 0.85;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(!val) return;
        let found = Object.keys(pdcsDb).find(k => k === val || (pdcsDb[k].f && pdcsDb[k].f.includes(val)));
        if(found) showResult(found); else alert("empty");
    }

    function showResult(word) {
        const data = pdcsDb[word];
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('wordTitle').innerText = word;
        document.getElementById('txtFarsiMain').innerText = data.f;
        
        const mapper = item => {
            const [en, fa] = item.split(' - ');
            return `<div class="big-item" onclick="speak('${en}')">ğŸ”¹ ${en} <i>${fa}</i></div>`;
        };
        
        document.getElementById('colList').innerHTML = (data.col && data.col.length) ? data.col.map(mapper).join('') : "---";
        document.getElementById('phrList').innerHTML = (data.phr && data.phr.length) ? data.phr.map(mapper).join('') : "---";
        speak(word);
    }

    function openLeitner() {
        if(leitner.length > 0) showResult(leitner[0]); else alert("empty");
    }

    function startQuiz() {
        const words = Object.keys(pdcsDb);
        if(!words.length) return;
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('quizArea').style.display = 'block';
        const qWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById('qText').innerText = "Ù…Ø¹Ù†ÛŒ " + qWord.toUpperCase() + "ØŸ";
        const options = [pdcsDb[qWord].f, "Ú¯Ø²ÛŒÙ†Ù‡ X", "Ú¯Ø²ÛŒÙ†Ù‡ Y", "Ú¯Ø²ÛŒÙ†Ù‡ Z"].sort(() => Math.random() - 0.5);
        const optDiv = document.getElementById('qOpts');
        optDiv.innerHTML = '';
        options.forEach(o => {
            const b = document.createElement('button');
            b.style.cssText = "width:100%; padding:15px; margin-bottom:10px; border-radius:15px; border:none; background:var(--bg); box-shadow:var(--shadow); font-size:24px; font-weight:bold; color:var(--text); cursor:pointer;";
            b.innerText = o;
            b.onclick = () => {
                if(o === pdcsDb[qWord].f) { 
                    stats.s += 10; stats.t += 1; 
                    if(stats.s % 100 === 0) stats.c += 1;
                } else { 
                    if(!leitner.includes(qWord)) {
                        leitner.push(qWord);
                        localStorage.setItem('leitner', JSON.stringify(leitner));
                    }
                }
                localStorage.setItem('stats', JSON.stringify(stats));
                updateUI(); startQuiz();
            };
            optDiv.appendChild(b);
        });
    }

    function toggleTheme() {
        const c = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', c === "dark" ? "light" : "dark");
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
    }

    updateUI();
</script>
</body>
</html>
