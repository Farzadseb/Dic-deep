<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro - Stable</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow: 9px 9px 16px rgba(163,177,198,0.6), -9px -9px 16px rgba(255,255,255,0.5);
            --inner: inset 6px 6px 12px #b8bec9, inset -6px -6px 12px #ffffff;
            --blue: #2962ff; --green: #008000; --orange: #e67e22; --text: #31344b;
        }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 15px; direction: rtl; color: var(--text); display: flex; flex-direction: column; align-items: center; }
        .app { width: 100%; max-width: 450px; }

        /* Ú©Ù†ØªØ±Ù„Ù‡Ø§ÛŒ Ø¨Ø§Ù„Ø§ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; direction: ltr; }
        .circle-btn { width: 45px; height: 45px; border-radius: 12px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 18px; }

        /* Ø¬Ø³ØªØ¬Ùˆ */
        .search-box { display: flex; gap: 10px; margin-bottom: 25px; direction: ltr; }
        input { flex: 1; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--inner); padding: 0 15px; outline: none; }
        .btn-s { width: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; }

        /* Ú©Ø§Ø±Øª Ù…Ø­ØªÙˆØ§ */
        .card { background: var(--bg); border-radius: 40px; box-shadow: var(--shadow); padding: 25px; margin-bottom: 20px; display: none; }
        .word-title { font-size: 35px; font-weight: 900; color: var(--blue); text-align: left; direction: ltr; }
        .word-fa-main { color: #cc0000; font-size: 20px; text-align: right; margin-bottom: 15px; font-weight: bold; }
        
        .label { font-size: 32px; font-weight: 900; color: #888; margin: 20px 0 10px 0; display: block; text-align: left; direction: ltr; }

        /* Ø¨Ø§Ú©Ø³ Ù‡Ø§ÛŒ Ø¨Ø±Ø¬Ø³ØªÙ‡ Ø¢ÛŒØªÙ… Ù‡Ø§ */
        .item { background: var(--bg); border-radius: 20px; box-shadow: var(--shadow); padding: 15px; margin: 10px 0; cursor: pointer; text-align: left; direction: ltr; }
        .item:active { box-shadow: var(--inner); }
        .item .en { font-size: 22px; font-weight: bold; display: block; }
        .item .fa { font-size: 20px; color: var(--green); display: block; text-align: right; direction: rtl; margin-top: 5px; font-weight: bold; }

        /* Ø¯Ú©Ù…Ù‡ Ù‡Ø§ÛŒ Ø§ØµÙ„ÛŒ Ù¾Ø§ÛŒÛŒÙ† */
        .nav { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .btn-nav { padding: 18px; border-radius: 35px; border: none; color: white; font-weight: bold; cursor: pointer; box-shadow: var(--shadow); }
        .blue-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 20px; border-radius: 20px; margin-top: 15px; font-weight: bold; font-size: 18px; display: none; }

        .status { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; font-weight: bold; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="app">
    <div class="top-bar">
        <button class="circle-btn" onclick="toggleMute()" id="mBtn">ğŸ”Š</button>
        <div style="text-align:center"><b>FredDic Pro</b></div>
        <button class="circle-btn" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <div class="search-box">
        <button class="btn-s" onclick="search()">ğŸ”</button>
        <input type="text" id="inp" placeholder="Ù…Ø«Ù„Ø§: be ÛŒØ§ work">
    </div>

    <div id="res" class="card">
        <div id="tEn" class="word-title"></div>
        <div id="tFa" class="word-fa-main"></div>
        
        <span class="label">Example:</span>
        <div class="item" id="exBox">
            <span id="exEn" class="en"></span>
            <span id="exFa" class="fa" style="color:#666"></span>
        </div>

        <span class="label">Collocations:</span>
        <div id="colL"></div>

        <span class="label">Phrasal Verbs:</span>
        <div id="phrL"></div>
    </div>

    <button id="aiBtn" class="blue-btn">Ø´Ø±ÙˆØ¹ Ù…Ø³Ø§Ø¨Ù‚Ù‡ Ø¨Ø§ AI</button>

    <div class="nav">
        <button class="btn-nav" style="background:var(--orange)" onclick="quiz()">ğŸ“ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
        <button class="btn-nav" style="background:var(--green)" onclick="showL()">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø± <span id="cL">(0)</span></button>
    </div>
</div>

<div class="status">
    <span>â­ <span id="s1">0</span></span>
    <span>ğŸ† <span id="s2">0</span></span>
    <span>ğŸ“ <span id="s3">0</span></span>
</div>

<script>
    // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù„ØºØ§Øª
    const db = {
        "be": { f: "Ø¨ÙˆØ¯Ù†", ex: "Just be yourself. - ÙÙ‚Ø· Ø®ÙˆØ¯Øª Ø¨Ø§Ø´.", col: ["be careful - Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†", "be happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨ÙˆØ¯Ù†"], phr: ["be up to - Ù…Ø´ØºÙˆÙ„ Ú©Ø§Ø±ÛŒ Ø¨ÙˆØ¯Ù†"] },
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", ex: "I work hard. - Ù…Ù† Ø³Ø®Øª Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ù….", col: ["hard work - Ú©Ø§Ø± Ø³Ø®Øª"], phr: ["work out - ÙˆØ±Ø²Ø´ Ú©Ø±Ø¯Ù†"] },
        "have": { f: "Ø¯Ø§Ø´ØªÙ†", ex: "Have a nice day. - Ø±ÙˆØ² Ø®ÙˆØ¨ÛŒ Ø¯Ø§Ø´ØªÙ‡ Ø¨Ø§Ø´ÛŒ.", col: ["have a car - Ù…Ø§Ø´ÛŒÙ† Ø¯Ø§Ø´ØªÙ†"], phr: ["have on - Ù¾ÙˆØ´ÛŒØ¯Ù†"] }
    };

    let leitner = JSON.parse(localStorage.getItem('fred_L')) || [];
    let stats = JSON.parse(localStorage.getItem('fred_S')) || { s: 0, c: 0, t: 0 };
    let muted = false;

    function refresh() {
        document.getElementById('cL').innerText = "(" + leitner.length + ")";
        document.getElementById('s1').innerText = stats.s;
        document.getElementById('s2').innerText = stats.c;
        document.getElementById('s3').innerText = stats.t;
    }

    function talk(t) {
        if(muted) return;
        window.speechSynthesis.cancel();
        let m = new SpeechSynthesisUtterance(t.split(' - ')[0]);
        m.lang = 'en-US';
        window.speechSynthesis.speak(m);
    }

    function search() {
        let v = document.getElementById('inp').value.toLowerCase().trim();
        if(db[v]) show(v); else alert("Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯!");
    }

    function show(w) {
        let d = db[w];
        document.getElementById('res').style.display = 'block';
        document.getElementById('aiBtn').style.display = 'block';
        document.getElementById('tEn').innerText = w.toUpperCase();
        document.getElementById('tFa').innerText = "ÙØ§Ø±Ø³ÛŒ: " + d.f;
        
        let [ee, ef] = d.ex.split(' - ');
        document.getElementById('exEn').innerText = ee;
        document.getElementById('exFa').innerText = ef;
        document.getElementById('exBox').onclick = () => talk(ee);

        const build = (list, target) => {
            let h = '';
            list.forEach(i => {
                let [en, fa] = i.split(' - ');
                h += `<div class="item" onclick="talk('${en}')"><span class="en">${en}</span><span class="fa">${fa}</span></div>`;
            });
            document.getElementById(target).innerHTML = h;
        };
        build(d.col, 'colL');
        build(d.phr, 'phrL');
        talk(w);
    }

    function quiz() {
        let ws = Object.keys(db);
        let q = ws[Math.floor(Math.random()*ws.length)];
        let ans = prompt("Ù…Ø¹Ù†ÛŒ " + q.toUpperCase() + " Ú†ÛŒØ³ØªØŸ");
        if(ans === db[q].f) {
            stats.s += 10; stats.t += 1;
            alert("Ø¯Ø±Ø³Øª Ø¨ÙˆØ¯! â­");
        } else {
            if(!leitner.includes(q)) leitner.push(q);
            alert("Ø§Ø´ØªØ¨Ø§Ù‡! Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø± Ø±ÙØª.");
        }
        localStorage.setItem('fred_L', JSON.stringify(leitner));
        localStorage.setItem('fred_S', JSON.stringify(stats));
        refresh();
    }

    function showL() {
        if(leitner.length > 0) show(leitner[0]); else alert("Ø®Ø§Ù„ÛŒ Ø§Ø³Øª");
    }

    function toggleMute() { muted = !muted; document.getElementById('mBtn').innerText = muted ? "ğŸ”‡" : "ğŸ”Š"; }
    function toggleTheme() { 
        let t = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', t === 'dark' ? 'light' : 'dark');
    }

    refresh();
</script>
</body>
</html>
