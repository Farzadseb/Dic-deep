        .card { background: var(--bg); border-radius: 45px; box-shadow: var(--shadow); padding: 30px; width: 100%; box-sizing: border-box; }

        .label { font-size: 36px; font-weight: 900; color: #777; margin: 30px 0 15px 0; display: block; text-align: left; direction: ltr; }

        /* Ø¨Ø§Ú©Ø³â€ŒÙ‡Ø§ÛŒ Ø¢ÛŒØªÙ…â€ŒÙ‡Ø§ */
        .item-box { background: var(--bg); border-radius: 20px; box-shadow: var(--shadow); padding: 18px; margin-bottom: 15px; text-align: left; direction: ltr; cursor: pointer; }

    </style>
</head>
<body>

<div class="app">
    <div class="header">

    <div class="search-area">
        <button class="search-btn" onclick="handleSearch()">ğŸ”</button>

    <div id="resultCard" style="display:none;">

<script>
    // Ù†Ù…ÙˆÙ†Ù‡ Ø¯ÛŒØªØ§Ø¨ÛŒØ³ (Ù…Ù† Ø¨Ø±Ø§ÛŒ Ø´Ø±ÙˆØ¹ 5 ØªØ§ÛŒ Ø§ÙˆÙ„ Ø±Ø§ Ú©Ø§Ù…Ù„Ø§ Ø¢Ù…Ø§Ø¯Ù‡ Ú©Ø±Ø¯Ù…)
    const pdcsDb = {
        "be": { 
            f: "ÙØ§Ø±Ø³ÛŒ: Ø¨ÙˆØ¯Ù†",

            col: ["be careful - Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†", "be happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨ÙˆØ¯Ù†"],

            phr: ["have on - Ø¨Ù‡ ØªÙ† Ø¯Ø§Ø´ØªÙ†"]

        "do": {

            phr: ["do over - Ø¯ÙˆØ¨Ø§Ø±Ù‡ Ø§Ù†Ø¬Ø§Ù… Ø¯Ø§Ø¯Ù†"]

    function speak(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US'; m.rate = 0.8;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        const data = pdcsDb[val];
        if(!data) { alert("Ù„ØºØª Ø¯Ø± Ø¯ÛŒØªØ§Ø¨ÛŒØ³ ÙØ¹Ù„ÛŒ Ù…ÙˆØ¬ÙˆØ¯ Ù†ÛŒØ³Øª"); return; }

        document.getElementById('resultCard').style.display = 'block';

        document.getElementById('exEn').innerText = exEn;
        document.getElementById('exFa').innerText = exFa;

        const fillArea = (list, areaId) => {

                div.onclick = () => speak(en);

        fillArea(data.col, 'colArea');
        fillArea(data.phr, 'phrArea');
        speak(val);
    }
</script>
