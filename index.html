<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro - Selected Version</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            --inner-shadow: inset 6px 6px 12px #b8bec9, inset -6px -6px 12px #ffffff;
            --text: #31344b; --blue: #2962ff; --green: #008000; --orange: #e67e22;
        }
        [data-theme="dark"] {
            --bg: #2d2d2d; --shadow: 8px 8px 16px #1b1b1b, -8px -8px 16px #3f3f3f;
            --inner-shadow: inset 6px 6px 12px #1b1b1b, inset -6px -6px 12px #3f3f3f;
            --text: #ffffff;
        }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 15px; direction: rtl; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text); }
        .app { width: 100%; max-width: 450px; padding-bottom: 120px; }

        /* Ú©Ù†ØªØ±Ù„Ù‡Ø§ÛŒ Ø¨Ø§Ù„Ø§ÛŒ ØµÙØ­Ù‡ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; direction: ltr; }
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; color: var(--text); }

        /* Ø¨Ø§Ú©Ø³ Ø¬Ø³ØªØ¬Ùˆ */
        .search-area { display: flex; gap: 12px; margin-bottom: 25px; direction: ltr; align-items: center; }
        input#wordInput { flex: 1; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--inner-shadow); padding: 0 20px; font-size: 18px; outline: none; text-align: left; }
        .search-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 20px; }

        /* Ú©Ø§Ø±Øª Ù†Ù…Ø§ÛŒØ´ Ù„ØºØª */
        #resultCard, #quizArea { display: none; width: 100%; }
        .card { background: var(--bg); border-radius: 40px; box-shadow: var(--shadow); padding: 30px; margin-bottom: 20px; }
        .word-en { font-size: 38px; font-weight: 900; color: var(--blue); text-transform: uppercase; text-align: left; direction: ltr; margin-bottom: 5px; }
        .word-fa { font-size: 22px; color: #cc0000; font-weight: bold; text-align: right; margin-bottom: 20px; }

        /* ØªÛŒØªØ±Ù‡Ø§ÛŒ Ø¨Ø®Ø´â€ŒÙ‡Ø§ (Ø¯Ùˆ Ø¨Ø±Ø§Ø¨Ø±) */
        .section-label { font-size: 32px; font-weight: 900; color: #888; margin: 25px 0 10px 0; display: block; text-align: left; direction: ltr; }

        /* Ø¨Ø§Ú©Ø³â€ŒÙ‡Ø§ÛŒ Ø¢ÛŒØªÙ… */
        .item-box { background: var(--bg); border-radius: 20px; box-shadow: var(--shadow); padding: 18px; margin-bottom: 15px; text-align: left; direction: ltr; cursor: pointer; transition: 0.2s; }
        .item-box:active { box-shadow: var(--inner-shadow); }
        .item-en { font-size: 24px; color: #333; font-weight: bold; display: block; }
        .item-fa { font-size: 22px; color: var(--green); display: block; text-align: right; direction: rtl; margin-top: 8px; font-weight: bold; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù†Ø§ÙˆØ¨Ø±ÛŒ Ù¾Ø§ÛŒÛŒÙ† */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .nav-btn { padding: 20px; border-radius: 35px; border: none; color: white; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Ø¯Ú©Ù…Ù‡ Ø¢Ø¨ÛŒ AI */
        .ai-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 22px; border-radius: 25px; font-size: 20px; font-weight: bold; box-shadow: 0 10px 20px rgba(41,98,255,0.3); cursor: pointer; margin-top: 15px; }

        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; font-size: 20px; font-weight: bold; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); border-radius: 30px 30px 0 0; }
    </style>
</head>
<body>

<div class="app">
    <div class="top-bar">
        <button class="icon-btn" onclick="toggleMute()" id="muteBtn">ğŸ”Š</button>
        <div style="font-weight: 900; font-size: 20px;">FredDic Pro</div>
        <button class="icon-btn" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <div class="search-area">
        <button class="search-btn" onclick="handleSearch()">ğŸ”</button>
        <input type="text" id="wordInput" placeholder="Ø¬Ø³ØªØ¬Ùˆ..." onkeypress="if(event.key==='Enter') handleSearch()">
    </div>

    <div id="resultCard">
        <div class="card">
            <div class="word-en" id="mainEn"></div>
            <div class="word-fa" id="mainFa"></div>

            <span class="section-label">Example:</span>
            <div class="item-box" id="exBox">
                <span class="item-en" id="exEn"></span>
                <span class="item-fa" id="exFa" style="color:#777; font-weight:normal;"></span>
            </div>

            <span class="section-label">Collocations:</span>
            <div id="colArea"></div>

            <span class="section-label">Phrasal Verbs:</span>
            <div id="phrArea"></div>
        </div>
        <button class="ai-btn">Ø´Ø±ÙˆØ¹ Ù…Ø³Ø§Ø¨Ù‚Ù‡ Ø¨Ø§ AI</button>
    </div>

    <div id="quizArea" class="card" style="display:none; text-align:center;">
        <h3 id="qText" style="font-size: 24px;"></h3>
        <div id="qOpts"></div>
    </div>

    <div class="nav-grid">
        <button class="nav-btn" style="background: var(--orange);" onclick="startQuiz()">ğŸ“ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
        <button class="nav-btn" style="background: var(--green);" onclick="openLeitner()">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø± <span id="countL">(0)</span></button>
    </div>
</div>

<div class="status-bar">
    <span>â­ <span id="stars">0</span></span>
    <span>ğŸ† <span id="cups">0</span></span>
    <span>ğŸ“ <span id="tests">0</span></span>
</div>

<script>
    // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù‡ÙˆØ´Ù…Ù†Ø¯
    const pdcsDb = {
        "be": { f: "Ø¨ÙˆØ¯Ù†", ex: "Just be yourself. - ÙÙ‚Ø· Ø®ÙˆØ¯Øª Ø¨Ø§Ø´.", col: ["be careful - Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†", "be happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨ÙˆØ¯Ù†"], phr: ["be up to - Ù…Ø´ØºÙˆÙ„ Ú©Ø§Ø±ÛŒ Ø¨ÙˆØ¯Ù†"] },
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", ex: "I work hard. - Ù…Ù† Ø³Ø®Øª Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ù….", col: ["hard work - Ú©Ø§Ø± Ø³Ø®Øª"], phr: ["work out - ÙˆØ±Ø²Ø´ Ú©Ø±Ø¯Ù†"] }
    };

    // Ø³ÛŒØ³ØªÙ… Ø°Ø®ÛŒØ±Ù‡â€ŒØ³Ø§Ø²ÛŒ Ù„Ø§ÛŒØªÙ†Ø± Ùˆ Ø§Ù…ØªÛŒØ§Ø²
    let leitner = JSON.parse(localStorage.getItem('fred_leitner')) || [];
    let stats = JSON.parse(localStorage.getItem('fred_stats')) || { s: 0, c: 0, t: 0 };
    let isMuted = false;

    function updateStats() {
        document.getElementById('countL').innerText = "(" + leitner.length + ")";
        document.getElementById('stars').innerText = stats.s;
        document.getElementById('cups').innerText = stats.c;
        document.getElementById('tests').innerText = stats.t;
        localStorage.setItem('fred_leitner', JSON.stringify(leitner));
        localStorage.setItem('fred_stats', JSON.stringify(stats));
    }

    function speak(t) {
        if(isMuted) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t.split(' - ')[0]);
        m.lang = 'en-US'; m.rate = 0.8;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(pdcsDb[val]) showResult(val); else alert("Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯");
    }

    function showResult(word) {
        const data = pdcsDb[word];
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('mainEn').innerText = word;
        document.getElementById('mainFa').innerText = "ÙØ§Ø±Ø³ÛŒ: " + data.f;

        const [exEn, exFa] = data.ex.split(' - ');
        document.getElementById('exEn').innerText = exEn;
        document.getElementById('exFa').innerText = exFa;
        document.getElementById('exBox').onclick = () => speak(exEn);
        
        const fill = (list, id) => {
            const el = document.getElementById(id); el.innerHTML = '';
            list.forEach(i => {
                const [en, fa] = i.split(' - ');
                const b = document.createElement('div');
                b.className = 'item-box';
                b.innerHTML = `<span class="item-en">${en}</span><span class="item-fa">${fa}</span>`;
                b.onclick = () => speak(en);
                el.appendChild(b);
            });
        };
        fill(data.col, 'colArea');
        fill(data.phr, 'phrArea');
        speak(word);
    }

    function startQuiz() {
        const words = Object.keys(pdcsDb);
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('quizArea').style.display = 'block';
        const qW = words[Math.floor(Math.random() * words.length)];
        document.getElementById('qText').innerText = "Ù…Ø¹Ù†ÛŒ " + qW.toUpperCase() + "ØŸ";
        const opts = [pdcsDb[qW].f, "Ø®ÙˆØ§Ø¨ÛŒØ¯Ù†", "Ù†ÙˆØ´ØªÙ†"].sort(() => Math.random() - 0.5);
        const div = document.getElementById('qOpts'); div.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'item-box'; b.style.width = "100%"; b.innerText = o;
            b.onclick = () => {
                if(o === pdcsDb[qW].f) { stats.s += 10; stats.t += 1; alert("Ø¹Ø§Ù„ÛŒ! âœ…"); }
                else { if(!leitner.includes(qW)) leitner.push(qW); alert("Ø§Ø´ØªØ¨Ø§Ù‡! Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø± Ø±ÙØª."); }
                updateStats(); startQuiz();
            };
            div.appendChild(b);
        });
    }

    function openLeitner() {
        if(leitner.length) showResult(leitner[0]); else alert("Ø®Ø§Ù„ÛŒ Ø§Ø³Øª");
    }

    function toggleTheme() {
        const c = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', c === "dark" ? "light" : "dark");
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
    }

    updateStats();
</script>
</body>
</html>
