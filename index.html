<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro v3</title>
    <style>
        :root {
            --bg: #e0e0e0;
            --shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
            --inner-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
            --blue: #2563eb;
        }
        body { 
            background: var(--bg); font-family: -apple-system, sans-serif; 
            display: flex; justify-content: center; padding: 20px; color: #333;
        }
        .app { width: 100%; max-width: 420px; }
        
        /* Ø¨Ø®Ø´ Ø¬Ø³ØªØ¬Ùˆ */
        .search-area { display: flex; gap: 12px; margin-bottom: 25px; }
        input { 
            flex: 1; padding: 22px; border-radius: 18px; border: none; 
            background: var(--bg); box-shadow: var(--inner-shadow); 
            font-size: 24px; outline: none; direction: ltr;
        }
        .search-btn {
            background: var(--bg); border: none; box-shadow: var(--shadow);
            border-radius: 18px; padding: 18px 25px; cursor: pointer; font-size: 28px;
        }

        /* Ú©Ø§Ø±Øª Ù†Ù…Ø§ÛŒØ´ Ù„ØºØª */
        #resultCard { 
            background: var(--bg); border-radius: 35px; padding: 30px; 
            box-shadow: var(--shadow); display: none; direction: ltr; text-align: left; 
        }

        /* ÙÙˆÙ†Øª Û±Û°Û° Ø¨Ø±Ø§ÛŒ Ù„ØºØª Ø§ØµÙ„ÛŒ */
        h2#wordTitle { 
            font-size: 100px; margin: 0; color: var(--blue); 
            text-transform: uppercase; line-height: 1; word-wrap: break-word;
        }
        
        .farsi-main { direction: rtl; text-align: right; color: #d32f2f; font-size: 45px; font-weight: bold; margin-top: 15px; display: block; }
        .label { font-size: 22px; font-weight: bold; color: #666; margin-top: 25px; display: block; border-bottom: 2px solid #ccc; }
        #txtDef { font-size: 26px; line-height: 1.3; color: #444; margin-top: 10px; }

        .btn-item { 
            width: 100%; text-align: left; padding: 22px; margin: 12px 0; 
            border-radius: 18px; border: none; background: #dcdcdc; 
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff; 
            cursor: pointer; font-size: 26px; font-weight: bold;
        }
        .farsi-sub { direction: rtl; text-align: right; color: #d32f2f; font-size: 26px; font-weight: bold; display: block; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ú©Ù†ØªØ±Ù„ÛŒ Ù¾Ø§ÛŒÛŒÙ† */
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 40px; }
        .btn-main { 
            width: 100%; padding: 25px; border-radius: 22px; border: none; 
            color: white; font-weight: bold; cursor: pointer; font-size: 28px; 
            box-shadow: 6px 6px 12px #aaa;
        }
        .btn-blue { background: var(--blue); }
        .btn-green { background: #16a34a; }
        .btn-orange { background: #ea580c; }

        /* Ø¨Ø®Ø´ ØªØ³Øª */
        .quiz-option { background: white; padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; font-size: 28px; margin-bottom: 12px; box-shadow: var(--shadow); }
    </style>
</head>
<body>

<div class="app">
    <h1 style="text-align: center; font-size: 40px; margin-bottom: 20px;">FredDic Pro</h1>
    
    <div class="search-area">
        <input type="text" id="wordInput" placeholder="Write here...">
        <button class="search-btn" onclick="handleSearch()">ğŸ”</button>
    </div>

    <div id="resultCard">
        <h2 id="wordTitle">WORD</h2>
        <span class="farsi-main" id="txtFarsiMain">Ù…Ø¹Ù†ÛŒ</span>
        
        <span class="label">Definition:</span>
        <div id="txtDef">Definition text...</div>
        
        <span class="label">Example:</span>
        <button class="btn-item" id="btnEx" onclick="speak(this.innerText)"></button>
        <span class="farsi-sub" id="txtExFarsi"></span>

        <div id="colList"></div>
    </div>

    <div id="quizArea" style="display:none; margin-top:30px; text-align:center;">
        <h3 id="quizQuestion" style="font-size:32px;"></h3>
        <div id="quizOptions"></div>
    </div>

    <div class="btn-group">
        <button class="btn-main btn-blue" onclick="startMatch()">ğŸ† Ù…Ø³Ø§Ø¨Ù‚Ù‡ Ø¨Ø§ AI</button>
        <button class="btn-main btn-green" id="btnLeitner" onclick="practiceLeitner()">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø± (<span id="lCount">0</span>)</button>
        <button class="btn-main btn-orange" onclick="startDailyTest()">ğŸ“ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
    </div>
</div>

<script>
    // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù„ØºØ§Øª
    const pdcsDb = {
        "be": { f: "Ø¨ÙˆØ¯Ù†", d: "To exist", ex: "Be happy", exF: "Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨Ø§Ø´", cols: [{en: "be careful", fa: "Ù…ÙˆØ§Ø¸Ø¨ Ø¨Ø§Ø´"}] },
        "have": { f: "Ø¯Ø§Ø´ØªÙ†", d: "To possess", ex: "I have a car", exF: "Ù…Ø§Ø´ÛŒÙ† Ø¯Ø§Ø±Ù…", cols: [{en: "have fun", fa: "Ø®ÙˆØ´ Ø¨Ú¯Ø°Ø±ÙˆÙ†"}] },
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", d: "To do a job", ex: "I work daily", exF: "Ù‡Ø± Ø±ÙˆØ² Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ù…", cols: [{en: "hard work", fa: "Ú©Ø§Ø± Ø³Ø®Øª"}] },
        "take": { f: "Ú¯Ø±ÙØªÙ† / Ø¨Ø±Ø¯Ø§Ø´ØªÙ†", d: "To get or carry", ex: "Take your time", exF: "Ø¹Ø¬Ù„Ù‡ Ù†Ú©Ù†", cols: [{en: "take a break", fa: "Ø§Ø³ØªØ±Ø§Ø­Øª Ú©Ù†"}] },
        "go": { f: "Ø±ÙØªÙ†", d: "To move", ex: "Go home now", exF: "Ø§Ù„Ø§Ù† Ø¨Ø±Ùˆ Ø®ÙˆÙ†Ù‡", cols: [{en: "go crazy", fa: "Ø¯ÛŒÙˆØ§Ù†Ù‡ Ø´Ø¯Ù†"}] }
    };

    let leitnerList = JSON.parse(localStorage.getItem('leitner')) || [];
    document.getElementById('lCount').innerText = leitnerList.length;

    // ØªØ§Ø¨Ø¹ Ø§ØµÙ„ÛŒ Ø¬Ø³ØªØ¬Ùˆ
    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        const data = pdcsDb[val];
        
        if (data) {
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('resultCard').style.display = 'block';
            
            document.getElementById('wordTitle').innerText = val;
            document.getElementById('txtFarsiMain').innerText = data.f;
            document.getElementById('txtDef').innerText = data.d;
            document.getElementById('btnEx').innerText = data.ex;
            document.getElementById('txtExFarsi').innerText = data.exF;
            
            const colArea = document.getElementById('colList');
            colArea.innerHTML = '<span class="label">Collocations:</span>';
            data.cols.forEach(c => {
                colArea.innerHTML += `<button class="btn-item" onclick="speak('${c.en}')">${c.en}</button>
                                      <span class="farsi-sub">${c.fa}</span>`;
            });
            
            speak(val);
        } else {
            alert("Ù„ØºØª ÛŒØ§ÙØª Ù†Ø´Ø¯! (be, have, work, take, go Ø±Ø§ Ø§Ù…ØªØ­Ø§Ù† Ú©Ù†ÛŒØ¯)");
        }
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US'; m.rate = 0.7;
        window.speechSynthesis.speak(m);
    }

    // ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡
    function startDailyTest() {
        document.getElementById('resultCard').style.display = 'none';
        const keys = Object.keys(pdcsDb);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const correct = pdcsDb[randomKey].f;
        
        document.getElementById('quizArea').style.display = 'block';
        document.getElementById('quizQuestion').innerText = `Ù…Ø¹Ù†ÛŒ "${randomKey.toUpperCase()}"ØŸ`;
        
        const options = [correct, "Ø®ÙˆØ§Ø¨ÛŒØ¯Ù†", "Ù¾Ø±ÛŒØ¯Ù†", "Ù†ÙˆØ´ØªÙ†"].sort(() => Math.random() - 0.5);
        const optArea = document.getElementById('quizOptions');
        optArea.innerHTML = '';
        
        options.forEach(o => {
            const div = document.createElement('div');
            div.className = 'quiz-option';
            div.innerText = o;
            div.onclick = () => {
                if(o === correct) {
                    alert("âœ… ØµØ­ÛŒØ­!");
                    startDailyTest();
                } else {
                    alert(`âŒ ØºÙ„Ø·! Ù„ØºØª ${randomKey} Ø¨Ù‡ Ù„Ø§ÛŒØªÙ†Ø± Ø±ÙØª.`);
                    addToLeitner(randomKey);
                    startDailyTest();
                }
            };
            optArea.appendChild(div);
        });
    }

    function addToLeitner(w) {
        if(!leitnerList.includes(w)) {
            leitnerList.push(w);
            localStorage.setItem('leitner', JSON.stringify(leitnerList));
            document.getElementById('lCount').innerText = leitnerList.length;
        }
    }

    function practiceLeitner() {
        if(leitnerList.length === 0) return alert("Ù„Ø§ÛŒØªÙ†Ø± Ø®Ø§Ù„ÛŒ Ø§Ø³Øª.");
        document.getElementById('wordInput').value = leitnerList[0];
        handleSearch();
    }

    function startMatch() { alert("Ø¯Ø± Ø­Ø§Ù„ Ø¬Ø³ØªØ¬ÙˆÛŒ Ø±Ù‚ÛŒØ¨..."); }
</script>

</body>
</html>
