<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro - Balanced Edition</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            --inner: inset 6px 6px 12px #b8bec9, inset -6px -6px 12px #ffffff;
            --text-en: #31344b; --text-fa: #555;
            --blue: #2962ff; --green: #008000; --red: #cc0000;
        }
        [data-theme="dark"] {
            --bg: #1a1a1a;
            --shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #262626;
            --inner: inset 6px 6px 12px #0d0d0d, inset -6px -6px 12px #262626;
            --text-en: #ffffff; --text-fa: #cccccc;
            --blue: #4d94ff; --green: #39ff14; --red: #ff4d4d;
        }

        body { 
            background: var(--bg); font-family: sans-serif; margin: 0; padding: 15px; direction: rtl; 
            display: flex; flex-direction: column; align-items: center; color: var(--text-en); transition: 0.3s;
            -webkit-text-size-adjust: 100%;
        }

        .app { width: 100%; max-width: 500px; padding-bottom: 120px; }

        /* Ù‡Ø¯Ø± Ùˆ Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; direction: ltr; }
        .icon-btn { width: 55px; height: 55px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 25px; color: var(--text-en); }

        /* Ø¬Ø§Ø¨Ø¬Ø§ÛŒÛŒ Ø¯Ú©Ù…Ù‡ Ø³Ø±Ú† Ø·Ø¨Ù‚ Ø¯Ø³ØªÙˆØ± Ø´Ù…Ø§ */
        .search-area { display: flex; gap: 10px; margin-bottom: 30px; direction: ltr; }
        input#wordInput { flex: 1; height: 65px; border-radius: 20px; border: none; background: var(--bg); box-shadow: var(--inner); padding: 0 20px; font-size: 24px; outline: none; color: var(--text-en); text-align: left; }
        .search-btn { width: 65px; height: 65px; border-radius: 20px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 28px; color: var(--text-en); }

        /* Ú©Ø§Ø±Øª Ù„ØºØª Ø¨Ø§ ØªØ¹Ø§Ø¯Ù„ Ø§Ù†Ø¯Ø§Ø²Ù‡ */
        .card { background: var(--bg); border-radius: 40px; box-shadow: var(--shadow); padding: 30px; margin-bottom: 20px; display: none; }
        .word-en { font-size: 12vw; font-weight: 900; color: var(--blue); text-transform: uppercase; text-align: left; direction: ltr; margin-bottom: 5px; }
        .word-fa { font-size: 7vw; color: var(--red); font-weight: bold; text-align: right; margin-bottom: 20px; }

        .section-label { font-size: 6vw; font-weight: bold; color: #888; margin: 25px 0 10px 0; display: block; text-align: left; direction: ltr; border-bottom: 1px solid rgba(128,128,128,0.2); }

        .item-box { background: var(--bg); border-radius: 25px; box-shadow: var(--shadow); padding: 20px; margin-bottom: 15px; cursor: pointer; }
        .item-en { font-size: 8vw; color: var(--text-en); font-weight: bold; display: block; text-align: left; direction: ltr; }
        .item-fa { font-size: 6.5vw; color: var(--green); display: block; text-align: right; direction: rtl; margin-top: 10px; font-weight: bold; }

        /* Ø¯Ú©Ù…Ù‡ AI Ù¾Ø§ÛŒÛŒÙ† */
        .ai-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 25px; border-radius: 25px; font-size: 6vw; font-weight: bold; box-shadow: var(--shadow); margin-top: 10px; cursor: pointer; }

        /* Ù†ÙˆØ§Ø± ÙˆØ¶Ø¹ÛŒØª Ù¾Ø§ÛŒÛŒÙ† */
        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; font-size: 7vw; font-weight: bold; border-radius: 30px 30px 0 0; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="app">
    <div class="top-bar">
        <button class="icon-btn" onclick="talkMain()">ğŸ”Š</button>
        <div style="font-weight: 900; font-size: 22px;">FredDic Pro</div>
        <button class="icon-btn" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <div class="search-area">
        <input type="text" id="wordInput" placeholder="Enter word...">
        <button class="search-btn" onclick="search()">ğŸ”</button>
    </div>

    <div id="resCard" class="card">
        <div class="word-en" id="enTitle"></div>
        <div class="word-fa" id="faTitle"></div>

        <span class="section-label">Example:</span>
        <div class="item-box" id="exBox">
            <span class="item-en" id="exEn"></span>
            <span class="item-fa" id="exFa" style="color: var(--text-fa); font-weight: normal;"></span>
        </div>

        <span class="section-label">Collocations:</span>
        <div id="colArea"></div>

        <span class="section-label">Phrasal Verbs:</span>
        <div id="phrArea"></div>
        
        <button class="ai-btn">Ø´Ø±ÙˆØ¹ Ù…Ø³Ø§Ø¨Ù‚Ù‡ Ø¨Ø§ AI</button>
    </div>
</div>

<div class="status-bar">
    <span>â­ <span id="s1">0</span></span>
    <span>ğŸ† <span id="s2">0</span></span>
    <span>ğŸ“ <span id="s3">0</span></span>
</div>

<script>
    const db = {
        "be": { f: "Ø¨ÙˆØ¯Ù†", ex: "Just be yourself. - ÙÙ‚Ø· Ø®ÙˆØ¯Øª Ø¨Ø§Ø´.", col: ["be careful - Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†"], phr: ["be up to - Ù…Ø´ØºÙˆÙ„ Ú©Ø§Ø±ÛŒ Ø¨ÙˆØ¯Ù†"] },
        "work": { f: "Ú©Ø§Ø± Ú©Ø±Ø¯Ù†", ex: "I work hard. - Ù…Ù† Ø³Ø®Øª Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ù….", col: ["hard work - Ú©Ø§Ø± Ø³Ø®Øª"], phr: ["work out - ØªÙ…Ø±ÛŒÙ† Ú©Ø±Ø¯Ù†"] }
    };

    function search() {
        let v = document.getElementById('wordInput').value.toLowerCase().trim();
        if(db[v]) show(v);
    }

    function show(w) {
        let d = db[w];
        document.getElementById('resCard').style.display = 'block';
        document.getElementById('enTitle').innerText = w;
        document.getElementById('faTitle').innerText = "ÙØ§Ø±Ø³ÛŒ: " + d.f;
        
        let [ee, ef] = d.ex.split(' - ');
        document.getElementById('exEn').innerText = ee;
        document.getElementById('exFa').innerText = ef;

        const build = (list, id) => {
            let h = '';
            list.forEach(i => {
                let [en, fa] = i.split(' - ');
                h += `<div class="item-box" onclick="speak('${en}')"><span class="item-en">${en}</span><span class="item-fa">${fa}</span></div>`;
            });
            document.getElementById(id).innerHTML = h;
        };
        build(d.col, 'colArea');
        build(d.phr, 'phrArea');
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        let m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US';
        window.speechSynthesis.speak(m);
    }

    function talkMain() {
        let t = document.getElementById('enTitle').innerText;
        if(t) speak(t);
    }

    function toggleTheme() {
        let c = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', c === "dark" ? "light" : "dark");
    }
</script>
</body>
</html>
