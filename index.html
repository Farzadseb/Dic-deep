        .fa-title { color: var(--red); font-size: 26px; font-weight: bold; text-align: right; direction: rtl; }

        .content-box { background: var(--bg); border-radius: 15px; padding: 15px; box-shadow: var(--shd); cursor: pointer; text-align: left; direction: ltr; width: 100%; border: none; margin-bottom: 15px; color: var(--txt); font-weight: bold; }
