<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FredDic Pro - Master Fred</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            --inner-shadow: inset 6px 6px 12px #b8bec9, inset -6px -6px 12px #ffffff;
            --text: #31344b; --blue: #2962ff; --green: #008800; --red: #cc0000;
        }
        [data-theme="dark"] {
            --bg: #2d2d2d; --shadow: 8px 8px 16px #1b1b1b, -8px -8px 16px #3f3f3f;
            --inner-shadow: inset 6px 6px 12px #1b1b1b, inset -6px -6px 12px #3f3f3f;
            --text: #ffffff; --blue: #4d94ff;
        }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 15px; direction: rtl; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text); }
        .app { width: 100%; max-width: 480px; padding-bottom: 140px; }

        /* Ú©Ù†ØªØ±Ù„Ù‡Ø§ÛŒ Ø¨Ø§Ù„Ø§ÛŒ ØµÙØ­Ù‡ Ú©Ù‡ ØºØ§ÛŒØ¨ Ø¨ÙˆØ¯Ù†Ø¯ */
        .top-bar { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; direction: ltr; }
        .icon-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; color: var(--text); }

        /* Ø¬Ø³ØªØ¬Ùˆ - Ø·Ø¨Ù‚ Ø¹Ú©Ø³ Ø§ÙˆÙ„ */
        .search-area { display: flex; gap: 15px; margin-bottom: 30px; direction: ltr; align-items: center; }
        .search-btn { width: 60px; height: 60px; border-radius: 20px; border: none; background: var(--bg); box-shadow: var(--shadow); cursor: pointer; font-size: 20px; }
        input#wordInput { flex: 1; height: 55px; border-radius: 25px; border: none; background: var(--bg); box-shadow: var(--inner-shadow); padding: 0 25px; font-size: 18px; outline: none; text-align: left; }

        /* Ú©Ø§Ø±Øª Ø§ØµÙ„ÛŒ Ù…Ø­ØªÙˆØ§ */
        #resultCard { display: none; width: 100%; }
        .main-card { background: var(--bg); border-radius: 50px; box-shadow: var(--shadow); padding: 35px; box-sizing: border-box; margin-bottom: 25px; }
        
        .word-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 25px; }
        .word-en { font-size: 32px; font-weight: 900; color: #333; text-transform: uppercase; }
        .word-fa { font-size: 18px; color: #555; }

        /* ØªÛŒØªØ±Ù‡Ø§ÛŒ Ø¨Ø®Ø´â€ŒÙ‡Ø§ - Û² Ø¨Ø±Ø§Ø¨Ø± */
        .section-label { font-size: 32px; font-weight: 900; color: #888; margin: 25px 0 15px 0; display: block; text-align: left; direction: ltr; }

        /* Ø¨Ø§Ú©Ø³â€ŒÙ‡Ø§ÛŒ Ø¢ÛŒØªÙ… - Ø·Ø¨Ù‚ ØªØµÙˆÛŒØ± Ø¯ÙˆÙ… (ÙØ§Ø±Ø³ÛŒ Ø³Ø¨Ø² Ø³Ù…Øª Ø±Ø§Ø³Øª) */
        .item-box { background: var(--bg); border-radius: 25px; box-shadow: var(--shadow); padding: 22px; margin-bottom: 18px; display: flex; flex-direction: column; cursor: pointer; border: none; width: 100%; }
        .item-box:active { box-shadow: var(--inner-shadow); }
        .item-en { font-size: 26px; color: #333; text-align: left; direction: ltr; }
        .item-fa { font-size: 24px; color: var(--green); text-align: right; direction: rtl; margin-top: 8px; font-weight: bold; }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù†Ø§Ø±Ù†Ø¬ÛŒ Ùˆ Ø³Ø¨Ø² Ù¾Ø§ÛŒÛŒÙ† - Ø§ØµÙ„Ø§Ø­ undefined */
        .footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; width: 100%; }
        .f-btn { padding: 20px; border-radius: 40px; border: none; color: white; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Ø¯Ú©Ù…Ù‡ Ø¢Ø¨ÛŒ Ø¨Ø²Ø±Ú¯ - Ø·Ø¨Ù‚ Ø¹Ú©Ø³ Ø§ÙˆÙ„ */
        .blue-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 25px; border-radius: 25px; font-size: 20px; font-weight: bold; margin-top: 25px; box-shadow: 0 10px 20px rgba(41,98,255,0.3); cursor: pointer; }

        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; display: flex; justify-content: space-around; font-size: 20px; font-weight: bold; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); border-radius: 30px 30px 0 0; }
    </style>
</head>
<body>

<div class="app">
    <div class="top-bar">
        <button class="icon-btn" onclick="toggleMute()" id="muteBtn">ğŸ”Š</button>
        <button class="icon-btn" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <div class="search-area">
        <button class="search-btn" onclick="handleSearch()">ğŸ”</button>
        <input type="text" id="wordInput" placeholder="Be" onkeypress="if(event.key==='Enter') handleSearch()">
    </div>

    <div id="resultCard">
        <div class="main-card">
            <div class="word-header">
                <span class="word-en" id="mainEn"></span>
                <span class="word-fa" id="mainFa"></span>
            </div>
            
            <span class="section-label">Example:</span>
            <div class="item-box" id="exBox">
                <span class="item-en" id="exEn"></span>
                <span class="item-fa" id="exFa" style="color: #666; font-weight: normal;"></span>
            </div>

            <span class="section-label">Collocations:</span>
            <div id="colArea"></div>

            <span class="section-label">Phrasal Verbs:</span>
            <div id="phrArea"></div>
        </div>
        <button class="blue-btn">Ø´Ø±ÙˆØ¹ Ù…Ø³Ø§Ø¨Ù‚Ù‡ Ø¨Ø§ AI</button>
    </div>

    <div id="quizArea" style="display:none;" class="main-card">
        <h3 id="qText" style="text-align: center;"></h3>
        <div id="qOpts"></div>
    </div>

    <div class="footer-btns">
        <button class="f-btn" style="background: #e67e22;" onclick="startQuiz()">ğŸ“ ØªØ³Øª Ø±ÙˆØ²Ø§Ù†Ù‡</button>
        <button class="f-btn" style="background: #008000;" onclick="openLeitner()">ğŸ—‚ Ù„Ø§ÛŒØªÙ†Ø± <span id="countL">(0)</span></button>
    </div>
</div>

<div class="status-bar">
    <span>â­ <span id="stars">0</span></span>
    <span>ğŸ† <span id="cups">0</span></span>
    <span>ğŸ“ <span id="tests">0</span></span>
</div>

<script>
    const pdcsDb = {
        "be": { f: "ÙØ§Ø±Ø³ÛŒ: Ø¨ÙˆØ¯Ù†", ex: "Just be yourself. - ÙÙ‚Ø· Ø®ÙˆØ¯Øª Ø¨Ø§Ø´.", col: ["be careful - Ù…Ø±Ø§Ù‚Ø¨ Ø¨ÙˆØ¯Ù†", "be happy - Ø®ÙˆØ´Ø­Ø§Ù„ Ø¨ÙˆØ¯Ù†"], phr: ["be up to - Ù…Ø´ØºÙˆÙ„ Ú©Ø§Ø±ÛŒ Ø¨ÙˆØ¯Ù†"] },
        "have": { f: "ÙØ§Ø±Ø³ÛŒ: Ø¯Ø§Ø´ØªÙ†", ex: "I have a dream. - Ù…Ù† ÛŒÚ© Ø±ÙˆÛŒØ§ Ø¯Ø§Ø±Ù….", col: ["have a car - Ù…Ø§Ø´ÛŒÙ† Ø¯Ø§Ø´ØªÙ†"], phr: ["have on - Ø¨Ù‡ ØªÙ† Ø¯Ø§Ø´ØªÙ†"] }
    };

    let leitner = JSON.parse(localStorage.getItem('leitner')) || [];
    let stats = JSON.parse(localStorage.getItem('stats')) || { s: 0, c: 0, t: 0 };
    let isMuted = false;

    function updateUI() {
        document.getElementById('countL').innerText = "(" + (leitner.length || 0) + ")";
        document.getElementById('stars').innerText = stats.s;
        document.getElementById('cups').innerText = stats.c;
        document.getElementById('tests').innerText = stats.t;
    }

    function speak(t) {
        if(isMuted) return;
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t.split(' - ')[0]);
        m.lang = 'en-US'; m.rate = 0.8;
        window.speechSynthesis.speak(m);
    }

    function handleSearch() {
        const val = document.getElementById('wordInput').value.toLowerCase().trim();
        if(pdcsDb[val]) showResult(val);
    }

    function showResult(word) {
        const data = pdcsDb[word];
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('mainEn').innerText = word;
        document.getElementById('mainFa').innerText = data.f;

        const [exEn, exFa] = data.ex.split(' - ');
        document.getElementById('exEn').innerText = exEn;
        document.getElementById('exFa').innerText = exFa;
        
        const fill = (list, id) => {
            const el = document.getElementById(id); el.innerHTML = '';
            list.forEach(i => {
                const [en, fa] = i.split(' - ');
                const b = document.createElement('div');
                b.className = 'item-box';
                b.innerHTML = `<span class="item-en">${en}</span><span class="item-fa">${fa}</span>`;
                b.onclick = () => speak(en);
                el.appendChild(b);
            });
        };
        fill(data.col, 'colArea');
        fill(data.phr, 'phrArea');
        speak(word);
    }

    function startQuiz() {
        const words = Object.keys(pdcsDb);
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('quizArea').style.display = 'block';
        const qW = words[Math.floor(Math.random() * words.length)];
        document.getElementById('qText').innerText = "Ù…Ø¹Ù†ÛŒ " + qW.toUpperCase() + "ØŸ";
        const opts = [pdcsDb[qW].f, "Ú¯Ø²ÛŒÙ†Ù‡ X", "Ú¯Ø²ÛŒÙ†Ù‡ Y"].sort(() => Math.random() - 0.5);
        const div = document.getElementById('qOpts'); div.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'item-box'; b.innerText = o;
            b.onclick = () => {
                if(o === pdcsDb[qW].f) { stats.s += 10; stats.t += 1; }
                else { if(!leitner.includes(qW)) leitner.push(qW); }
                localStorage.setItem('stats', JSON.stringify(stats));
                localStorage.setItem('leitner', JSON.stringify(leitner));
                updateUI(); startQuiz();
            };
            div.appendChild(b);
        });
    }

    function openLeitner() {
        if(leitner.length) showResult(leitner[0]); else alert("Ø®Ø§Ù„ÛŒ Ø§Ø³Øª");
    }

    function toggleTheme() {
        const c = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', c === "dark" ? "light" : "dark");
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
    }

    updateUI();
</script>
</body>
</html>
